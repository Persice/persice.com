<header class="mob-header" [ngClass]="{'cordova': isCordova}">
  <div class="layout layout--flush layout--middle">
    <div class="layout__item 1/5">
      <a [routerLink]="['/']" class="mob-header__left-push" id="showLeftPush">
        <svg role="img" class="icon icon--small">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/icons/icons.svg#icon-mobile_back"></use>
        </svg>
      </a>
    </div>
    <div class="layout__item 3/5 text-center">
      <h3 style="font-size: 10px;" class="mob-header__title">Persice privacy &amp; Terms</h3></div>
    <div class="layout__item 1/5 text-right"></div>
  </div>
</header>
