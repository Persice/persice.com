<ul class="mob-multiselect">
  <li class="js-mob-multiselect__item" *ngFor="let item of religiousViews" [ngClass]="{'is-selected': item.selected}"
      (click)="toggleState(item)"> {{item.name}}
    <svg role="img" class="icon icon--tiny icon-check">
      <use xlink:href="static/assets/icons/icons.svg#icon-drop-checker"></use>
    </svg>
    <input type="checkbox" class="mob-multiselect__item__checkbox"></li>
</ul>
