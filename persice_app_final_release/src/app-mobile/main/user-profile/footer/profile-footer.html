<footer class="profile-footer" *ngIf="isVisible">
  <!-- footer crowd profile -->
  <div class="layout layout--flush mh-" *ngIf="type === 'crowd' && isVisible">
    <div class="layout__item text-center 1/3">
      <a class="pass-accept pass-accept__pass" (tap)="pass($event)" [ngClass]="{'is-active': passIsActive}">
        <svg role="img" class="icon red">
          <use xlink:href="assets/icons/icons.svg#icon-pass"></use>
        </svg>
      </a>
    </div>
    <div class="layout__item text-center 1/3">
      <div class="profile-footer__similarity">
        <div class="profile-footer__similarity__value">{{score}}&deg;</div>
        <div class="profile-footer__similarity__label">Similar</div>
        <div class="profile-footer__similarity__progres"></div>
      </div>
    </div>
    <div class="layout__item text-center 1/3">
      <a class="pass-accept pass-accept__accept" (tap)="accept($event)" [ngClass]="{'is-active': acceptIsActive}">
        <svg role="img" class="icon green">
          <use xlink:href="assets/icons/icons.svg#icon-accepted"></use>
        </svg>
      </a>
    </div>
  </div>

  <!-- footer connection profile -->
  <a class="profile-footer__message" [routerLink]="['/messages/new']" *ngIf="type === 'connection' && isVisible">
    <svg role="img" class="icon ">
      <use xmlns:xlink="http://www.w3.org/1999/xlink"
           xlink:href="assets/icons/icons.svg#icon-menu-messages"></use>
    </svg>
  </a>
</footer>
