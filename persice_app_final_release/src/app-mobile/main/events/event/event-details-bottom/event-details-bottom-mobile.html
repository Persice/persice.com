      </div>

        <h5 class="mob-event-details__item__title">{{event.connectionsAttendeesCount}} connections</h5>

      </div>
    </div>

        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">{{event.similarity}}&deg;</h5>
