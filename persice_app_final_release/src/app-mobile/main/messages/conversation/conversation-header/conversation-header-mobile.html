<header class="mob-header">
  <div class="layout layout--flush layout--middle">
    <div class="layout__item 1/5">
      <a [routerLink]="['/messages']" class="mob-header__left-push">
        <svg role="img" class="icon icon--small">
          <use xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="assets/icons/icons.svg#icon-mobile_back"></use>
        </svg>
      </a>
    </div>
    <div class="layout__item 3/5 text-center">
      <h2 class="mob-header__title">{{title}}</h2>
    </div>
    <div class="layout__item 1/5 text-right">
      <a class="js-mob-header__profile-drop-trigg">
        <svg role="img" class="icon icon--small">
          <use xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="assets/icons/icons.svg#icon-mobile_menu"></use>
        </svg>
      </a>
      <ul class="mob-header__drop mob-header__drop--offset hidden">
        <li><a href="">Add people</a></li>
        <li><a href="">Delete conversation</a></li>
        <li><a href="">Report spam</a></li>
      </ul>
    </div>
  </div>
</header>
