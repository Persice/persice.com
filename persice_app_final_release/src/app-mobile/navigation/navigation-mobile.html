<nav class="mob-nav-main">
  <ul>
    <li [routerLinkActive]="['is-current']">
      <a [routerLink]="['/events']">
        <svg role="img" class="icon ">
          <use xlink:href="assets/icons/icons.svg#icon-menu-events"></use>
        </svg>
        <span>Events</span>
      </a>
    </li>
    <li [routerLinkActive]="['is-current']">
      <a [routerLink]="['/crowd']">
        <svg role="img" class="icon ">
          <use xlink:href="assets/icons/icons.svg#icon-menu-crowd"></use>
        </svg>
        <span>Crowd</span>
      </a>
    </li>
    <li [routerLinkActive]="['is-current']">
      <a [routerLink]="['/pals']">
        <svg role="img" class="icon ">
          <use xlink:href="assets/icons/icons.svg#icon-menu-connections"></use>
        </svg>
        <span>Pals</span>
        <i class="mob-nav-main__value mob-nav-main__value__connections"
           [ngClass]="{'is-visible': newConnectionsCounter > 0}">{{newConnectionsCounter}}</i>
      </a>
    </li>
    <li [routerLinkActive]="['is-current']">
      <a [routerLink]="['/messages']">
        <svg role="img" class="icon ">
          <use xlink:href="assets/icons/icons.svg#icon-menu-messages"></use>
        </svg>
        <span>Messages</span>
        <i class="mob-nav-main__value mob-nav-main__value__messages"
           [ngClass]="{'is-visible': unreadMessagesCounter > 0}">{{unreadMessagesCounter}}</i>
      </a>
    </li>
    <li [routerLinkActive]="['is-current']">
      <a [routerLink]="['/' + username]">
        <svg role="img" class="icon ">
          <use xlink:href="assets/icons/icons.svg#icon-menu-profile"></use>
        </svg>
        <span>My Profile</span>
      </a>
    </li>
    <li>
      <a (click)="logout($event)">
        <svg role="img" class="icon ">
          <use xlink:href="assets/icons/icons.svg#icon-menu-logout"></use>
        </svg>
        <span>Logout</span></a>
    </li>
  </ul>
</nav>
<ul class="mob-nav-submain">
  <li><a href="https://angel.co/persice">Company</a></li>
  <li><a [routerLink]="['/privacy']">Privacy</a></li>
  <li><a [routerLink]="['/terms']">Terms</a></li>
</ul>
