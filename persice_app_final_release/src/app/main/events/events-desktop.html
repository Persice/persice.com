<div class="layout layout--flush">
  <div class="layout__item 3/4 huge-and-up-4/5">
    <div class="p">
      <div class="layout layout--bottom mb+">
        <div class="layout__item 2/3">
          <nav class="sub-nav">
            <ul class="list-bare">
              <li class="sub-nav__item">
                <a [class.is-active]="eventsType === 'all'" [routerLink]="['/events/all/list']" class="sub-nav__link">All
                  events</a>
              </li>
              <li class="sub-nav__item">
                <a [class.is-active]="eventsType === 'my'" [routerLink]="['/events/my/list']" class="sub-nav__link">My
                  events</a>
              </li>
              <li class="sub-nav__item">
                <a [class.is-active]="eventsType === 'connections'" [routerLink]="['/events/connections/list']"
                   class="sub-nav__link">My network</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="layout__item text-right 1/3 sub-nav-border">
          <ul class="switch-list switch-list--fake-cutoff list-bare">
            <li class="switch-list__item">
              <a class="switch-list__link" [class.is-active]="activeView === 'list'" (click)="switchView('list')">
                <svg role="img" class="icon">
                  <use xlink:href="/assets/icons/icons.svg#icon-switch-cards"></use>
                </svg>
              </a>
            </li>
            <li class="switch-list__item">
              <a class="switch-list__link" [class.is-active]="activeView === 'calendar'"
                 (click)="switchView('calendar')">
                <svg role="img" class="icon">
                  <use xlink:href="/assets/icons/icons.svg#icon-switch-calendar"></use>
                </svg>
              </a>
            </li>
            <li class="switch-list__item">
              <a class="switch-list__link" [class.is-active]="activeView === 'map'" (click)="switchView('map')">
                <svg role="img" class="icon">
                  <use xlink:href="/assets/icons/icons.svg#icon-switch-map"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="layout">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="layout__item 1/4 huge-and-up-1/5 filter-place">
    <prs-filters [type]="'events'"></prs-filters>
  </div>
</div>
