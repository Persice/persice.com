<div class="card__stat">
  <div class="layout layout--flush layout--middle text-center">
    <div class="layout__item 1/3">
      <div class="card-stat__vert"><span class="card-stat__value">{{event.similarity}}&deg;</span> <span
        class="card-stat__label">Similar</span>
      </div>
    </div>
    <div class="layout__item 1/3 separated-left separated-right">
      <div class="card-stat__vert"><span class="card-stat__value">{{event.connectionsAttendeesCount}}</span> <span
        class="card-stat__label">Connections</span>
      </div>
    </div>
    <div class="layout__item 1/3 has-event-summary__status js-has-event-summary__status" (click)="showRsvpElement()">
      <div class="event-summary__status event-summary__status--label">
        <div class="card-stat__vert"><span class="card-stat__value">RSVP</span></div>
      </div>
      <div class="event-summary__status event-summary__status--cannotgo" *ngIf="oldRsvp.rsvp === 'no'">
        <div class="event-summary__status__vert"><span>Can't go</span></div>
      </div>
      <div class="event-summary__status event-summary__status--maybe" *ngIf="oldRsvp.rsvp === 'maybe'">
        <div class="event-summary__status__vert"><span>Maybe</span>
          <br>
        </div>
      </div>
      <div class="event-summary__status event-summary__status--going" *ngIf="oldRsvp.rsvp === 'yes'">
        <div class="event-summary__status__vert"><span>Going</span></div>
      </div>
    </div>
  </div>
  <div class="card-rsvp-drop">
    <div class="tableize tableize--middle">
      <div class="tableize__cell 1/3" (click)="changeRsvpStatus('no')">
        <div class="tableize__content">
          <a class="btn btn-1 btn-1--tiny btn--full btn-1--red js-event-cannot"
             [ngClass]="{'is-current': oldRsvp.rsvp === 'no'}">Can't go</a>
        </div>
      </div>
      <div class="tableize__cell 1/3" (click)="changeRsvpStatus('maybe')">
        <div class="tableize__content"><a class="btn btn-1 btn-1--tiny btn--full btn-1--darkblue js-event-maybe"
                                          [ngClass]="{'is-current': oldRsvp.rsvp === 'maybe'}">Maybe</a>
        </div>
      </div>
      <div class="tableize__cell 1/3" (click)="changeRsvpStatus('yes')">
        <div class="tableize__content"><a class="btn btn-1 btn-1--tiny btn--full btn-1--green js-event-going"
                                          [ngClass]="{'is-current': oldRsvp.rsvp === 'yes'}">Going</a>
        </div>
      </div>
    </div>
  </div>
</div>
