<div class="layout__item 1/2 extralarge-and-up-1/3 extrahuge-and-up-1/4">
  <a data-remodal-target="create-event" (click)="eventFormVisible = true;" href="#"
     class="card card--event card--new-event">
    <div class="card--event__inside js-match-height-1">
      <div class="card--event__img card--event__img--newevent">
        <div class="fake-icon-plus"></div>
      </div>
      <div class="card--event__info">
        <div class="layout">
          <div class="layout__item 1/2 text-left"> Date</div>
          <div class="layout__item 1/2 text-right"> Distance</div>
        </div>
      </div>
      <h4 class="card-title mb-">New event</h4>
      <p class="card-subtitle mb">Add new event and invite your connections</p>
    </div>
    <div class="card__stat">
      <div class="layout layout--flush">
        <div class="layout__item 1/3">
          <div class="card-stat__vert"><span class="card-stat__value">0Â°</span> <span
            class="card-stat__label">Similar</span></div>
        </div>
        <div class="layout__item 1/3 separated-left separated-right">
          <div class="card-stat__vert"><span class="card-stat__value">0</span> <span class="card-stat__label">Connections</span>
          </div>
        </div>
        <div class="layout__item 1/3">
          <div class="card-stat__vert"><span class="card-stat__value">0</span> <span
            class="card-stat__label">Spts left</span></div>
        </div>
      </div>
    </div>
  </a>
</div>
<div class="remodal--common" data-remodal-id="create-event" remodal>
  <prs-event-create *ngIf="eventFormVisible" [type]="'create-event'"></prs-event-create>
</div>
