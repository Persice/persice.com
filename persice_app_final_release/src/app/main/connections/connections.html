<div class="layout layout--flush content" [ngClass]="{'is-hidden': itemViewActive}" prs-infinite-scroll
     (scrolled)="loadMoreItems($event)" [scrollEnabled]="1" [bottomOffset]="60">
  <div class="layout__item 3/4 extralarge-and-up-4/5">
    <prs-users-list [showButtons]="0" [users]="items" (onClicked)="selectItem($event)"></prs-users-list>
    <prs-loading [status]="loading"></prs-loading>
    <div class="no-results" *ngIf="isListEmpty" [ngClass]="{'is-visible': isListEmpty}">
      <h2 class="no-results__title">Whoops!</h2>
      <p class="no-results__par">No results found.
        <br>Please broaden your search criteria</p>
      <img src="/assets/images/polar-bear.png" alt="Polar Bear">
    </div>
  </div>
  <div class="layout__item 1/4 extralarge-and-up-1/5 filter-place">
    <prs-filters [type]="'connections'"></prs-filters>
  </div>
</div>
<prs-profile-crowd-pals [profileType]="profileType" [currentIndex]="currentIndex" [count]="total_count"
                        (previousEvent)="previousItem($event)" (nextEvent)="nextItem($event)" *ngIf="itemViewActive"
                        [user]="selectedItem" (closeprofileEvent)="closeItemView($event)">
</prs-profile-crowd-pals>
