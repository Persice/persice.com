<div class="ui three doubling stackable cards link" id="crowdList" ng-cloak>
    <div class="ui inverted dimmer" ng-class="{'active': crowd.loading}">
        <div class="ui large text loader">Loading</div>
    </div>
    <div class="card" ng-repeat="person in crowd.people track by person.id">
        <div class="content">
            <div class="center aligned header">
                {{::person.first_name}} {{::person.last_name}}
            </div>
            <div class="meta center info aligned">
                {{::person.gender|gender}} / AGE {{::person.age}} / {{::person.distance[0]}} {{::person.distance[1]}}
            </div>
            <div class="profile-photo" style="background-image: url('//graph.facebook.com/{{::person.facebook_id}}/picture?type=large'); background-size: cover;background-repeat: no-repeat; background-position: 50% 50%;">
            </div>
            <div easypiechart class="crowd-matchscore" options="crowd.options" percent="person.score">
                <span class="value" class="percent" ng-bind="person.score"></span>
                <span class="label">match</span>
            </div>
            <div class="meta center keywords-title aligned">
                TOP 3 KEYWORDS
            </div>
            <div class="description center keywords aligned">
                <div class="ui list">
                    <div class="item">dance</div>
                    <div class="item">nightlife</div>
                    <div class="item">Oranges</div>
                </div>
            </div>
        </div>
    </div>
</div>
