<div id="search-header">
  <div class="ui left icon input">
    <input type="text" ng-model="myconnections.q" ng-change="myconnections.getFriends()" placeholder="Search" ng-model-options="{debounce:300}">
    <i class="circular search icon"></i>
</div>
</div>

<div id="friends-list-body" class="basic ui segment" ng-class="{'loading': myconnections.loading}" when-scroll-ends="myconnections.loadMoreFriends()">
    <div class="ui basic segment notice" ng-if="myconnections.noConnections">
        <div class="ui info message">
            <p>You don't have any connections. Go to your Match Feed to find people with similar goals and interests.</p>
            <p><a class="ui icon button blue" ui-sref="matchfeed">Match Feed</a></p>

        </div>

    </div>

    <div class="ui divided selection list">

        <div class="ui info message" ng-show="myconnections.noResults && !myconnections.loading && !myconnections.noConnections">
            <p>No connections found.</p>
            <p>Try with another search term or <a href="" ng-click="myconnections.reset()">reset your search</a>.</p>
        </div>

        <div ng-click="myconnections.gotoConnection($index)" ng-class="{'unread': friend.updated_at === null}" class="item repeat-animation" ng-repeat="friend in myconnections.friends track by $index" >
            <div class="ui circular tiny image img-bounding-box" ng-style="{'background-image': 'url(//graph.facebook.com/{{ friend.facebook_id }}/picture?type=large)'}"></div>
            <div class="content">
                <div class="header">{{friend.first_name}}</div>
                <div class="description">
                    <div class="ui mini statistics">
                        <div class="statistic" data-tooltip="Match Score">
                            <div class="value">
                                <i class="intersecticon icon"></i>
                            </div>
                            <div class="label">
                                {{friend.common_goals_offers_interests}}
                            </div>
                        </div>
                        <div class="statistic" data-tooltip="Mutual friends">
                            <div class="value">
                                <i class="empty user usericon icon"></i>
                            </div>
                            <div class="label">
                                {{friend.totalFriends}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <three-bounce-spinner class="page-spinner-bar" ng-show="myconnections.loadingMore"></three-bounce-spinner>

</div>
