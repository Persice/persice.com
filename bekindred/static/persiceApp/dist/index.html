<!DOCTYPE html>
<!--[if IE 8]>    <html class=" no-js ie8 oldie" lang="en"> <![endif]-->

<html class="no-js" lang="en">
<!--<![endif]-->
<head>
  <title>{%= o.webpackConfig.metadata.title %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{%= o.webpackConfig.metadata.title %}">
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//themes.googleusercontent.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,700,600,400italic,300italic,600italic,800' rel='stylesheet' type='text/css'>

  <!-- base url -->
  <base href="{%= o.webpackConfig.metadata.baseUrl %}">

  <link rel="stylesheet" href="/assets/css/screen.css" />
  <link rel="stylesheet" href="/assets/css/app.css" />
  {% for (var css in o.htmlWebpackPlugin.files.css) { %}
  <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
  {% } %}
</head>

<body>

  <persice-app>
    <div id="loadingindicator">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </persice-app>

  <script src="https://maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization,places&language=en&key=AIzaSyDFhIBwi7u03g0LpqN7JOkcYsROYwT36Lk"></script>


  <script src="/assets/js/plugins.min.js"></script>


  {% if (o.webpackConfig.metadata.ENV === 'development') { %}
  <!-- Webpack Dev Server reload -->
  <script src="http://{%= o.webpackConfig.metadata.host %}:{%= o.webpackConfig.metadata.port %}/webpack-dev-server.js"></script>
  {% } %}

  <!-- Webpack HtmlWebpackPlugin manually inject scripts -->
  {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
  <script src="{%= o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
  {% } %}


  <script type="text/javascript">
    function createCookie(name, value, days) {
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        var expires = "; expires=" + date.toGMTString();
      } else var expires = "";
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    // createCookie('userid', '{{user.id}}', 1);

    function refreshConnect() {
      console.log('your social account is now connected.');
    }
  </script>

<script src="/static/persiceApp/dist/polyfills.bb0d2a0a79aaaf2d07dc.bundle.js"></script><script src="/static/persiceApp/dist/signup.a9cc0d033e04159b4ba9.bundle.js"></script><script src="/static/persiceApp/dist/main.24469470d9007ed253ef.bundle.js"></script></body>

</html>
