<div class="event-info">
  <div class="layout layout--flush">
    <div class="layout__item 1/4 p">
      <div class="date-and-price">
        <div class="event-date-place">
          <time class="event-date">
            <span class="event-date__predate">Sept, 2015</span>
            <span class="event-date__date">18</span>
          </time>
          <p class="event-date-from-to">9pm - 11pm / Cest</p>
          <p class="event-date-repeats">(Repeats weekly)</p>
        </div>
        <div class="event-price">
          <div class="layout layout--middle">
            <div class="layout__item 1/1 mb0">
              <p class="event-price__title">Cost <span class="event-price__title-fade">/ in advance</span></p>
            </div>
            <div class="layout__item 1/2 mb-">
              <span class="event-price__price">$25</span>
            </div>
            <div class="layout__item 1/2 mb-">
              <span class="event-price__status event-price__status-is-paid">
               <svg role="img" class="icon icon--tiny">
                 <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-checker"></use>
               </svg> Paid
             </span>
           </div>
         </div>
       </div>
     </div>
   </div>
   <div class="layout__item 3/4 p">
    <div class="layout layout--middle">
      <div class="layout__item 1/1">
        <h2 class="single-title mb-">New York city mobile app developer (nycmad) meetup</h2>
        <p class="single-title-subinfo">New York University / New York NY</p>
        <p class="single-title-subinfo">6 miles from you</p>
      </div>
      <div class="layout__item 2/5">
        <p class="opento-label">Open to</p>
        <p class="opento-value">Public (All Persice users)</p>
      </div>
      <div class="layout__item 3/5">
        <div class="flag event-info__controls">
          <div class="flag__body">
            <div class="layout layout--small">
              <div class="layout__item 1/3">
                <a href="" class="btn btn-1 btn--full btn-1--filled btn-1--green">Going</a>
              </div>
              <div class="layout__item 1/3">
                <a href="" class="btn btn-1 btn--full btn-1--darkblue">Maybe</a>
              </div>
              <div class="layout__item 1/3">
                <a href="" class="btn btn-1 btn--full btn-1--red">Can't go</a>
              </div>
            </div>
          </div>
          <div class="flag__img">
            <div class="event-share">
              <a href="" class="btn btn-1 btn-1--blue btn--icon-circle js-share">
               <svg role="img" class="icon icon--tiny">
                 <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-more"></use>
               </svg>
             </a>
             <!-- TODO insert dropdown component -->
             <div class="dropdown-basic">
              <ul class="list-bare">
                <li><a href="#">Share</a></li>
                <li><a href="#">Similar events</a></li>
                <li><a href="#">Report</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</div>
</div>
