<a href="" class="search__drop__flag flag">
  <div class="flag__img">
    <div class="avatar-holder js-image-liquid" image-stretch>
      <img [src]="event.image" alt="User name" class="avatar avatar--small"> </div>
  </div>
  <div class="flag__body">
    <h6 class="search__flag__title">{{event.name}}</h6>
    <p class="search__flag__desc">{{event.city}} {{event.state}} / {{event.date | date:'fullDate'}}</p>
  </div>
</a>
