<div class="layout layout--flush content" *ng-if="!profileViewActive">
  <div class="layout__item 3/4 extralarge-and-up-4/5">
    <h3 *ng-if="!loading && isListEmpty">No results...</h3>
    <users-list [users]="items" (on-clicked)="setSelectedUser($event)"></users-list>
    <loading [status]="loading"></loading>
  </div>
  <div class="layout__item 1/4 extralarge-and-up-1/5 filter-place">
    <filter (refresh-list)="refreshList($event)"></filter>
  </div>
</div>

<profile
*ng-if="profileViewActive"
[user]="selectedUser"
[mutuals]="mutuals"
(closeprofile-event)="closeProfile($event)"
(pass-event)="passUser($event)"
(accept-event)="acceptUser($event)">
</profile>
