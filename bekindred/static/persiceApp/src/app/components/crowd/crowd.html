<div class="layout layout--flush content crowd-page" [ngClass]="{'is-hidden': profileViewActive}">
  <div class="layout__item 3/4 extralarge-and-up-4/5" id="crowd">
    <users-list (passEvent)="passUser($event)" (acceptEvent)="acceptUser($event)" [showButtons]="1" [users]="items" (onClicked)="setSelectedUser($event)"></users-list>
    <loading-card [status]="loadingInitial"></loading-card>
    <loading [status]="loading && !loadingInitial"></loading>
    <div class="no-results" [ngClass]="{'is-visible': isListEmpty}">
      <h2 class="no-results__title">Whoops!</h2>
      <p class="no-results__par">No results found. Please add more info to your profile or
        <br>broaden your search criteria</p>
      <img src="/static/persiceApp/src/assets/images/polar-bear.png" alt="Polar Bear">
    </div>
  </div>
  <div class="layout__item 1/4 extralarge-and-up-1/5 filter-place">
    <filters></filters>
  </div>
</div>
<profile-crowd [count]="total_count" (previousEvent)="previousProfile($event)" (nextEvent)="nextProfile($event)" *ngIf="profileViewActive" [user]="selectedUser" (closeprofileEvent)="closeProfile($event)" (passEvent)="passUser($event)" (acceptEvent)="acceptUser($event)">
</profile-crowd>
