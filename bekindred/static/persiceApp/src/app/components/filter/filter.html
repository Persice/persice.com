<div class="filter">
  <div class="mb">
    <div class="layout layout--small">
      <div class="layout__item 3/5">
        <a [class.is-disabled]="isFilterDisabled" (click)="updateList($event)" class="btn btn-1 btn-1--small btn-1--filled btn-1--blue btn--full">Filter</a>
      </div>
      <div class="layout__item 2/5">
        <a (click)="resetFilters($event)" class="btn btn-1 btn-1--small btn-1--darkblue btn--full">Reset</a>
      </div>
    </div>
  </div>
  <div class="filter__items">
    <div class="filter__item">
      <h3 class="filter__item__title mb">Gender</h3>
      <label class="c-radio">
        <input class="c-radio__input" #all type="radio" (click)="changeGender(all.value)" name="radio" value="m,f" [checked]="gender === 'm,f'">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">All</span>
      </label>
      <label class="c-radio">
        <input class="c-radio__input" type="radio" #male (click)="changeGender(male.value)" name="radio" value="m" [checked]="gender === 'm'">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">Male</span>
      </label>
      <label class="c-radio">
        <input class="c-radio__input" type="radio" #female (click)="changeGender(female.value)" name="radio" value="f" [checked]="gender === 'f'">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">Female</span>
      </label>
    </div>
    <div class="filter__item">
      <div class="layout layout--middle">
        <div class="layout__item 1/2">
          <h3 class="filter__item__title">Age</h3>
        </div>
        <div class="layout__item 1/2 text-right">
          <span class="range-value">{{minAge}} - {{maxAge}}</span>
        </div>
      </div>
      <range-slider [render-slider]="renderSlider" [options]="rangeSliderOptionsAge" (on-change)="ageChanged($event)" (on-finish)="saveAge($event)"></range-slider>
    </div>
    <div class="filter__item">
      <div class="layout layout--middle">
        <div class="layout__item 1/2">
          <h3 class="filter__item__title">Distance</h3>
        </div>
        <div class="layout__item 1/2 text-right">
          <span class="range-value">{{distanceValue | number}} {{distanceUnit}}</span>
        </div>
      </div>
      <range-slider [render-slider]="renderSlider" [options]="rangeSliderOptionsDistance" (on-change)="distanceChanged($event)" (on-finish)="saveDistance($event)"></range-slider>
    </div>
    <div class="filter__item">
      <h3 class="filter__item__title mb">Order by</h3>
      <select-element (selected-value)="changeOrder($event)" [(options)]="orderBy"></select-element>
    </div>
    <div class="filter__item filter__item--keywords">
      <h3 class="filter__item__title mb">Keywords</h3>
      <div class="c-input-icon-holder">
        <input #keyword [(ng-model)]="keywordValue" type="text" class="c-input" placeholder="Example: Movies, nightlife...">
        <a (click)="addKeyword($event)" class="filter__item--link">
          <svg role="img" class="icon icon--small">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-plus"></use>
          </svg>
        </a>

      </div>
      <span class="errorMessage" *ng-if="keywordError">{{keywordErrorMessage}}</span>
      <div class="keywords">
        <span class="keyword" *ng-for="#keyword of keywords; #i = index">
          <a (click)="removeKeyword(i)">
            <svg role="img" class="icon icon--small">
              <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-close"></use>
            </svg>
          </a>
          {{keyword}}
        </span>
      </div>
    </div>
  </div>
</div>
