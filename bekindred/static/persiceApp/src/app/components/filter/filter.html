<div class="filter">
  <div class="filter__items">
    <div class="filter__item">
      <h3 class="filter__item__title mb">Gender</h3>
      <label class="c-radio">
        <input class="c-radio__input" type="radio" name="radio" value="All" checked>
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">All</span>
      </label>
      <label class="c-radio">
        <input class="c-radio__input" type="radio" name="radio" value="Male">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">Male</span>
      </label>
      <label class="c-radio">
        <input class="c-radio__input" type="radio" name="radio" value="Female">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">Female</span>
      </label>
    </div>
    <div class="filter__item">
      <div class="layout layout--middle">
        <div class="layout__item 1/2">
          <h3 class="filter__item__title">Age</h3>
        </div>
        <div class="layout__item 1/2 text-right">
          <span class="range-value">25 - 60</span>
        </div>
      </div>
      <input type="text" value="" name="range" class="range"> </div>
    <div class="filter__item">
      <div class="layout layout--middle">
        <div class="layout__item 1/2">
          <h3 class="filter__item__title">Distance</h3>
        </div>
        <div class="layout__item 1/2 text-right">
          <span class="range-value">500 miles</span>
        </div>
      </div>
      <input type="text" class="range-to" value="" name="range"> </div>
    <div class="filter__item">
      <h3 class="filter__item__title mb">Order by</h3>
      <select>
        <option value="match-score">Match Score</option>
        <option value="distance">Distance</option>
        <option value="mutual-friends">Mutual Friends</option>
      </select>
    </div>
    <div class="filter__item">
      <h3 class="filter__item__title mb">Keywords</h3>
      <input type="text" class="c-input" placeholder="Example: Movies, nightlife...">
      <div class="keywords">
        <span class="keyword">
          <a href="">
            <svg role="img" class="icon icon--small">
              <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-close"></use>
            </svg>
          </a>Dance
        </span>
        <span class="keyword">
          <a href="">
            <svg role="img" class="icon icon--small">
              <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-close"></use>
            </svg>
          </a>Nightlife
        </span>
        <span class="keyword">
          <a href="">
            <svg role="img" class="icon icon--small">
              <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-close"></use>
            </svg>
          </a>books
        </span>
        <span class="keyword">
          <a href="">
            <svg role="img" class="icon icon--small">
              <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-close"></use>
            </svg>
          </a>Technology
        </span>
        <span class="keyword">
          <a href="">
            <svg role="img" class="icon icon--small">
              <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-close"></use>
            </svg>
          </a>Crossfit
        </span>
      </div>
    </div>
  </div>
  <footer class="filter__footer">
    <div class="layout layout--small">
      <div class="layout__item 3/5"> <a class="btn btn-1 btn-1--small btn-1--filled btn-1--blue btn--full" href="#">Filter</a> </div>
      <div class="layout__item 2/5"> <a class="btn btn-1 btn-1--small btn-1--darkblue btn--full" href="#">Reset</a> </div>
    </div>
  </footer>
</div>
