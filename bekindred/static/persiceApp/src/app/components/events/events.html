<div class="layout layout--flush">
  <div class="layout__item 3/4 extralarge-and-up-4/5">
    <div class="p">
      <div class="layout layout--bottom mb+">
        <div class="layout__item 2/3">
         <nav class="sub-nav">
          <ul class="list-bare">
            <li class="sub-nav__item">
              <a href="#/events/all/list" [class.is-active]="activeRouteNav.all" (click)="activate('AllEventsList')" class="sub-nav__link">All events</a>
            </li>
            <li class="sub-nav__item">
              <a href="#/events/my/list" [class.is-active]="activeRouteNav.my" (click)="activate('MyEventsList')" class="sub-nav__link">My events</a>
            </li>
            <li class="sub-nav__item">
              <a href="#/events/network/list" [class.is-active]="activeRouteNav.network" (click)="activate('NetworkEventsList')" class="sub-nav__link">My network</a>
            </li>
          </ul>
        </nav>
        </div>
        <div class="layout__item text-right 1/3 sub-nav-border">
          <ul class="switch-list switch-list--fake-cutoff list-bare">
            <li class="switch-list__item">
              <a class="switch-list__link" [class.is-active]="activeRoute.list" (click)="activateList($event)">
                <svg role="img" class="icon">
                  <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-switch-cards"></use>
                </svg>
              </a>
            </li>
            <li class="switch-list__item">
              <a class="switch-list__link"  [class.is-active]="activeRoute.calendar" (click)="activateCalendar($event)">
                <svg role="img" class="icon">
                  <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-switch-calendar"></use>
                </svg>
              </a>
            </li>
            <li class="switch-list__item">
              <a class="switch-list__link" [class.is-active]="activeRoute.map" (click)="activateMap($event)">
               <svg role="img" class="icon">
                <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-switch-map"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="layout">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="layout__item 1/4 extralarge-and-up-1/5 filter-place">
  <filters [show-gender]="showGender"></filters>
</div>
</div>
