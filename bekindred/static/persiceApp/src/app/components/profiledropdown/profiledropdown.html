<div class="profile-drop">
  <div class="profile-drop__avatar">
    <div class="avatar-holder js-image-liquid" [style.background-image]="'url(' + image + ')'">
    </div>
  </div>
  <div class="profile-drop__arrow" dropdown=".profile-drop__expand">
    <svg role="img" class="icon icon--large">
      <use xlink:href="/static/persiceApp/src/public/icons/icons.svg#icon-arrow_down"></use>
    </svg>
  </div>
  <div class="profile-drop__expand">
    <ul class="list-bare">
      <li><a href="#">My profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>
</div>
