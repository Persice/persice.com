<div class="card card--user">
  <h4 (click)="userClicked($event)" class="card-title">{{user.first_name}}</h4>
  <p (click)="userClicked($event)" class="card-subtitle mb">
    {{user.gender | gender}} / age {{user.age}} / {{user.distance[0]}} {{user.distance[1]}}
  </p>
  <div class="avatar-box mb" (click)="userClicked($event)">
    <div class="avatar-holder" [ngStyle]="{'background-image': 'url(' + user.image + ')', 'background-size': 'cover', 'background-position': '50% 50%', 'background-repeat': 'no-repeat'}">
      <div class="avatar-box__match-percents">
        <span class="avatar-box__match-percents__value">{{user.score}}&deg;</span>
        <span class="avatar-box__match-percents__label">Similar</span>
      </div>
    </div>
    <svg role="img" class="icon">
      <use xlink:href="/static/persiceApp/src/assets/icons/icons.svg#icon-persice-match-percent"></use>
    </svg>
    <div circle-progress="{{user.score}}" size="128" thickness="2" reverse="false" angle="140" class="match-percent"></div>
  </div>
  <h6 class="card-subtitle interest-list-title">Interests</h6>
  <ul class="interest-list" *ngIf="user.top_interests">
    <li *ngFor="#key of interests" [ngClass]="{'interest-list-match': key && key.match }">{{key.value}}</li>
  </ul>
  <div class="pass-accept" *ngIf="showButtons">
    <div class="layout layout--small">
      <div class="layout__item 1/2"> <a (click)="passUser($event)" class="btn btn-1 btn-1--red btn--full">Pass</a> </div>
      <div class="layout__item 1/2">
        <a (click)="acceptUser($event)" class="btn btn-1 btn-1--green btn--full btn--activate">
          <div class="btn--activate__label">Connect</div>
          <svg role="img" class="icon ">
            <use xlink:href="/static/persiceApp/src/assets/icons/icons.svg#icon-accepted"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
