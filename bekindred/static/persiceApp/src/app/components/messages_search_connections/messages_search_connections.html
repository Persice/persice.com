<input (click)="resultsVisible = true" (focus)="resultsVisible = true" (blur)="resultsVisible = false" (keydown)="keyEvent($event)" [ngFormControl]="searchTerm" type="text" class="left-labeled-input__element js-message-to" placeholder="NAME" tabindex="0">
<div class="message-drop" [ngClass]="{'is-invisible': !resultsVisible}" tabindex="0">
  <div class="message-drop__results">
    <a class="message-drop__results__result" *ngFor="#result of results | async; #i = index" (mouseover)="selectedIndex = i" (click)="select(result)" [ngClass]="{'is-active': selectedIndex === i}">
      <div class="flag flag--small">
        <div class="flag__img">
          <div class="avatar avatar--medium">
            <div class="avatar-holder" [ngStyle]="{'background-image': 'url(' + result.image + ')'}">>
            </div>
          </div>
        </div>
        <div class="flag__body">
          <div class="message__name">{{result.first_name}}</div>
        </div>
      </div>
    </a>
  </div>
</div>
