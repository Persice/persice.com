<div class="search">
  <div class="search__top">
    <svg role="img" class="icon">
      <use xlink:href="/static/persiceApp/src/assets/icons/icons.svg#icon-search"></use>
    </svg>
    <search-input (focusedInput)="focusinput = $event" (loadingUsers)="loadingUsers = $event" (resultsUsers)="updateResultsUsers($event)" (reset)="reset($event)" (total-users)="updateResultsUsersTotalCount($event)" (loadingEvents)="loadingEvents = $event" (resultsEvents)="updateResultsEvents($event)" (totalEvents)="updateResultsEventsTotalCount($event)">
    </search-input>
  </div>
  <search-results [focus]="focusinput" [users]="resultsUsers" [loadingUsers]="loadingUsers" [loadingEvents]="loadingEvents" [usersTotal]="resultsUsersTotalCount" [events]="resultsEvents" [eventsTotal]="resultsEventsTotalCount" [noResultsUsers]="noResUsers" [noResultsEvents]="noResEvents">
  </search-results>
</div>
