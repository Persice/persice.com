<!doctype html>
<html class="no-js" ng-hint ng-app="icebrak" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <title update-title></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:400,300,600,700' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- For third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/apple-touch-icon-144x144-precomposed.png">
    <!-- For iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/apple-touch-icon-114x114-precomposed.png">
    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/apple-touch-icon-72x72-precomposed.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="assets/images/apple-touch-icon-precomposed.png">
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body id="main-page" ng-class="{'absolutelayout': isState('conversations') || isState('selectinterests') || isState('myconnections') || isState('inbox'), 'conversations-page': isState('conversations'), 'friend-page': isState('friendprofile'), 'editmyprofile-page': isState('editmyprofile'), 'selectinterests-page': isState('selectinterests'), 'goalcreate-page': isState('goalcreate'), 'offercreate-page': isState('offercreate'), 'finalstep-page': isState('finalstep'), 'matchfeed-page': isState('matchfeed'), 'myprofile-page': isState('myprofile'), 'editmyprofile-page': isState('editmyprofile'), 'events-page': isState('events'), 'event-page': isState('event')}">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div class="ui top horizontal large sidebar" id="MatchMenu">
        <div class="ui fluid six item menu">
            <a class="item" ng-click="goBack()">
                <i class="chevron left icon"></i>
            </a>
            <span class="item"></span>
            <a ng-click="cancelMatch()" class="item clearbefore">
                <i class="remove icon"></i>
            </a>
            <a ng-click="confirmMatch()" class="item clearbefore">
                <i class="check icon"></i>
            </a>
            <span class="item"></span>
            <span class="item"></span>
        </div>
    </div>
    <div class="ui vertical left inverted labeled icon sidebar menu" id="leftmenu">
        <a ui-sref="matchfeed" ui-sref-active="active" class="item"><i class="fa fa-check-circle-o icon"></i> <span class="content">Match Feed</span></a>
        <a ui-sref="inbox" ui-sref-active="active" class="item"><i class="fa fa-comment-o icon"></i> <span class="content">Messages</span>  <div class="ui label">2</div></a>
        <a ui-sref="myprofile" ui-sref-active="active" class="item"><i class="fa fa-user icon"></i> <span class="content">Profile</span> </a>
        <a ui-sref="myconnections" ui-sref-active="active" class="item"><i class="fa fa-check-circle-o icon"></i> <span class="content">Connections</span> <div class="ui label">2</div></a>
        <a ui-sref="events.mynetwork" ng-class="{'active': isState('events')}" class="item"><i class="fa fa-calendar icon"></i> <span class="content under-construction">Events <img class="under-construction-image" src="/static/img/under-construction-icon-small.png" alt=""/></span></a>
        <a ui-sref="settings" ui-sref-active="active" class="item"> <i class="fa fa-cog icon"></i> <span class="content">Settings</span></a>
        <div class="ui divided horizontal list" id="links_sidemenu_bottom">
            <a href="/static/files/Icebrak_Privacy_Policy.pdf" target="_new" class="item">Privacy Policy</a>
        </div>
        <div ui-sref="home" class="item" id="side-menu-logo">
            <img src="/static/img/icebrak-logo.png" alt="" class="ui medium image">
        </div>
    </div>
    <div class="ui vertical right inverted labeled sidebar menu" id="filtersMenu" ng-show="isState('matchfeed')">
        <matchfeed-filter id="filter" class="mobilefilters"></matchfeed-filter>
    </div>
    <div class="ui inverted top fixed menu" ng-class="{'hidden': hideTopMenu}" id="topMenu">
        <div class="container" ng-cloak>
            <a id="leftsidebarlaunch" class="launch item"><i class="content icon"></i> <notification-circle color="red"></notification-circle></a>
            <div class="title item mobileview" ng-show="!isState('events')">
                <b update-title></b>
            </div>
            <a class="item launch center-aligned mobileview" ng-if="isState('events')">
                <i class="fa fa-calendar icon"></i>
            </a>
            <a class="item launch center-aligned mobileview" ng-if="isState('events')">
                <i class="fa fa-map-marker icon"></i>
            </a>
            <a class="item launch center-aligned mobileview" ui-sref="event.create" ng-if="isState('events')">
                <i class="fa fa-plus icon"></i>
            </a>
            <a class="launch item right-aligned mobileview" id="eventsfilter-menu-launcher" ng-if="isState('events')">
                <i class="fa fa-sliders icon"></i>
            </a>
            <a ui-sref="home" class="title item desktopview" id="logoTop">
                <img src="/static/img/icebrak-logo.png" alt="" class="ui image">
            </a>
            <div class="ui mini action input inverted desktopview searchbox displaynone">
                <input type="text" placeholder="Search">
                <button class="ui mini icon button">
                    <i class="angle right black double icon"></i>
                </button>
            </div>
            <div class="ui pointing labeled dropdown item desktopview displaynone" id="browse">
                Browse
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">Lorem</a>
                    <a class="item">Ipsum</a>
                    <a class="item">Donor</a>
                </div>
            </div>
            <div class="right menu desktopview" id="main-menu-right">
                <a ui-sref="myprofile" ui-sref-active="active" class="item" id="profileimage">
                    <img ng-src="{{userImg}}" class="ui mini image"> {{userName}}
                </a>
                <a href="" class="item displaynone"> <span class="content">Help</span></a>
            </div>
            <div class="right menu" id="right-menu-launcher" ng-show="!showfullprofile && isState('matchfeed')">
                <a class="launch item"><i class="fa fa-sliders icon"></i></a>
            </div>
        </div>
    </div>
    <div class="pusher">
        <div class="full height">
            <div class="main container">
                <div class="ui attached internal desktopview left rail">
                    <div class="ui vertical menu" id="left-menu" ng-cloak>
                        <a ui-sref="matchfeed" ui-sref-active="active" class="item">Match Feed <i class="icon inverted chevron right"></i></a>
                        <a ui-sref="inbox" ui-sref-active="active" class="item">Messages <div class="ui label" messages-counter></div> <i class="icon inverted chevron right"></i></a>
                        <!-- <a ui-sref="bigmatchfeed" ui-sref-active="active" class="item">Big Match Feed <i class="icon inverted chevron right"></i></a> -->
                        <a ui-sref="myprofile" ui-sref-active="active" class="item">Profile <i class="icon inverted chevron right"></i></a>
                        <a ui-sref="myconnections" ui-sref-active="active" class="item">Connections <div class="ui label">0</div><i class="icon inverted chevron right"></i></a>
                        <a ui-sref="events.mynetwork" ng-class="{'active': isState('events')}" class="item">Events <img class="under-construction-image" src="/static/img/under-construction-icon-small.png" alt=""/><i class="icon inverted chevron right"></i></a>
                        <a ui-sref="settings" ui-sref-active="active" class="item">Settings<i class="icon inverted chevron right"></i></a>
                    </div>
                    <div class="ui divided horizontal list" id="links_left_bottom">
                        <a href="/static/files/Icebrak_Privacy_Policy.pdf" target="_new" class="item">Privacy Policy</a>
                    </div>
                </div>
                <div class="ui desktopview attached internal right rail" id="matchfeed-filters-container" ng-show="isState('matchfeed')">
                    <matchfeed-filter id="matchfeed-filters" class="desktopview"></matchfeed-filter>
                </div>
                <div id="main-content" class="gsapify-router" ui-view autoscroll="false">
                    <three-bounce-spinner class="page-spinner-bar"></three-bounce-spinner>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.4/socket.io.min.js"></script>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script>
        'use strict';

        $('.left.sidebar').first()
        .sidebar('attach events', '#leftsidebarlaunch');
        $('#leftsidebarlaunch')
        .removeClass('disabled');

        $('.top.horizontal.sidebar').first()
        .sidebar('setting', {
            dimPage: false,
            closable: false,
            transition: 'overlay',
            mobileTransition: 'overlay'
        });

        $('.right.sidebar').first()
        .sidebar('attach events', '#right-menu-launcher')
        .sidebar('setting', 'duration', 0);
        $('#right-menu-launcher')
        .removeClass('disabled');
    </script>
    <script>
        angular.module('icebrak').constant('USER_ID', 1);
        angular.module('icebrak').constant('USER_FIRSTNAME', 'Sasa');
        angular.module('icebrak').constant('USER_TWITTER', '');
        angular.module('icebrak').constant('USER_LINKEDIN_NAME', '');
        angular.module('icebrak').constant('USER_LINKEDIN_URL', '');
        angular.module('icebrak').constant('USER_LASTNAME', 'Macakanja');
        angular.module('icebrak').constant('FB_TOKEN', '');
        angular.module('icebrak').constant('USER_PHOTO', 'http://lorempixel.com/200/200');
        angular.module('icebrak').constant('USER_PHOTO_SMALL', 'http://lorempixel.com/32/32');
        angular.module('icebrak').constant('APP_ID', '634990373263225');
    </script>
</body>

</html>
