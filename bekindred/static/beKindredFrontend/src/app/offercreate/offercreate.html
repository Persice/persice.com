<div class="ui fixed borderless menu center" id="mainheadermenu">

  <div class="header item"><span class="fa-stack">
    <i class="fa fa-circle fa-stack-2x"></i>
    <i class="fa fa-stack-1x fa-inverse">3</i>
  </span>
  Post an offer</div>

</div>

<div class="ui grid fullheight">
  <div class="row">
    <div class="wide column">

      <div class="body segment">
        <h2 class="ui center aligned header withborder">I can help people... <hr></h2>
        <div class="ui attached warning message" id="warningmessage" ng-show="messageShow">
          <div class="header">
            Warning
          </div>
          <p>
            {{message}}
          </p>
        </div>
        <div class="ui basic segment">
          <div class="ui form">
            <div class="ui center aligned grid">
              <div class="row">
                <div class="search-wrapper ui icon large left input">
                  <i class="fa fa-search fa-lg"></i>
                  <div field-required="false" angucomplete-alt minlength="3" text-no-results="No existing offer found. Create new offer &raquo;" input-changed="inputChanged" match-class="highlight" selected-object="selectResult" description-field="description[3]" title-field="description" remote-url="/api/v1/subject/?format=json&description__icontains=" remote-url-data-field="objects" type="text" input-name="description" id="id_description" placeholder="enter your offer here"></div>
                </div>
              </div>
              <div class="row" ng-hide="subject === ''">
                <a ng-click="createOffer()" class="ui button submit green big" role="button">Next &raquo;</a>
              </div>
            </div>
          </div>
        </div>
        <div class="ui secondary segment" id="instructions" ng-hide="subject !== ''">
          <h4>This should be something you're willing to help other people achieve.</h4>
          <br>
          <h4>For example:</h4>
          <p>
            <ul class="unstyled">
              <li>&quot;Learn to play the banjo&quot;</li>
              <li>&quot;Find a great restaurant&quot;</li>
              <li>&quot;Take care of their pets&quot;</li>
              <li>&quot;Move their 500 lb sofa&quot;</li>
            </ul>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
