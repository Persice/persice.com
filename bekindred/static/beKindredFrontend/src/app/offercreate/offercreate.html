<div class="headersmall segment">
  <div class="container">
    <h3 class="ui center aligned header">
      <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-stack-1x fa-inverse">2</i>
      </span>
      Create Offer
    </h3>
  </div>
</div>
<div class="body segment">
  <div class="container">
    <h2 class="ui center aligned header">My offer is to...</h2>
    <div class="ui attached warning message" id="warningmessage" ng-show="messageShow">
      <div class="header">
        Warning
      </div>
      <p>
        {{message}}
      </p>
    </div>
    <div class="ui basic segment">
      <div class="ui form">
        <div class="ui center aligned grid">
          <div class="row">
            <div class="search-wrapper ui icon large left input">
              <i class="fa fa-search fa-lg"></i>
              <div field-required="false" angucomplete-alt minlength="3" text-no-results="No existing offer found. Create new offer &raquo;" input-changed="inputChanged" match-class="highlight" selected-object="selectResult" description-field="description[3]" title-field="description" remote-url="/api/v1/subject/?format=json&description__icontains=" remote-url-data-field="objects" type="text" input-name="description" id="id_description" placeholder="Enter your offer here"></div>
            </div>
          </div>
          <div class="row">
            <a ng-click="createOffer()" class="ui button submit green big" role="button">Next &rarr;</a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui secondary segment">
      <h3>Here are some examples</h3>
      <p>
        <ul class="unstyled">
          <li>&quot;Learn to play tennis&quot;</li>
          <li>&quot;Find a running partner&quot;</li>
          <li>&quot;Hire a cat sitter&quot;</li>
          <li>&quot;Move my 500 lb sofa&quot;</li>
        </ul>
      </p>
    </div>
  </div>
</div>
<script>
  'use strict';
  $('.ui.search').search({
    source : [
    {
      title: 'Learn Django',
    },
    {
      title: 'Learn Python',
    },
    {
      title: 'Learn English',
    },
    {
      title: 'Learn Italian',
    }
    ],
    searchFields   : [
    'title'
    ],
    searchFullText: true
  });
</script>
