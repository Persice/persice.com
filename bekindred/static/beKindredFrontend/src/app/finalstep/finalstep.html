<div id="finalstep">
    <div class="ui fixed borderless menu center" id="mainheadermenu">
        <div class="header item"><span class="fa-stack">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-stack-1x fa-inverse">4</i>
      </span> Final Step</div>
        <div class="right menu">
            <div class="ui item" id="nextButton">
                <a ui-sref="matchfeed" class="ui button small green"><span ng-if="finalstep.twitter === '' && finalstep.linkedin === ''">Skip</span><span ng-if="finalstep.twitter !== '' || finalstep.linkedin !== ''">Next</span> &raquo;</a>
            </div>
        </div>
    </div>
    <div class="ui grid fullheight">
        <div class="row">
            <div class="wide column">
                <div class="body segment">
                    <h2 class="ui header dividing center aligned desktopview">
                        <span class="fa-stack">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-stack-1x fa-inverse">4</i>
                        </span>
                        <div class="content">Final Step</div>
                        <a ui-sref="matchfeed" id="nextButtonDesktop" class="ui button small green"><span ng-if="finalstep.twitter === '' && finalstep.linkedin === ''">Skip</span><span ng-if="finalstep.twitter !== '' || finalstep.linkedin !== ''">Next</span> &raquo;</a>
                    </h2>
                    <h2 class="ui center aligned header withborder"><hr>Connect your LinkedIn and <br>Twitter accounts<hr></h2>
                    <div class="ui basic segment">
                        <div class="ui center aligned grid">
                            <div class="row">
                                <div class="column">
                                    <div class="ui segment basic center alligend">
                                        <p>This will improve your match results within the icebr&#257;k community.</p>
                                        <p><i class="icon lock"></i> icebr&#257;k will never share your information or post on your behalf.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <div class="ui segment basic center alligend" ng-class="{'loading': finalstep.loading}">
                                        <a class="ui linkedin big button" ng-click="finalstep.link('linkedin')" ng-show="finalstep.linkedin === ''">
                                            <i class="linkedin icon"></i> Connect
                                        </a>
                                        <a href="{{ finalstep.linkedin }}" target="_new" class="ui social icon linkedin big labeled button" ng-show="finalstep.linkedin !== ''">
                                            <i class="linkedin icon"></i> {{finalstep.firstName}}
                                            <i class="check circle icon right"></i>
                                        </a>
                                        <br>
                                        <br>
                                        <a class="ui twitter big button" ng-click="finalstep.link('twitter')" ng-show="finalstep.twitter === ''">
                                            <i class="twitter icon"></i> Connect
                                        </a>
                                        <a href="https://twitter.com/{{ finalstep.twitter }}" target="_new" class="ui social icon twitter labeled big button" ng-show="finalstep.twitter !== ''">
                                            <i class="twitter icon"></i> {{finalstep.twitter}}
                                            <i class="check circle icon right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    'use strict';

    function refreshConnect() {
        angular.element($('#finalstep')).scope().finalstep.refreshUser();
    }
    </script>
</div>
