<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<!--[if IE 10]><html class="ie10" lang="en" > <![endif]-->
<html class="no-js" ng-app="beKindred">
<head>
    <meta charset="utf-8">
    <title>Kindred</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Raleway:400,700">
    <!-- Favicons -->
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- For third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/apple-touch-icon-144x144-precomposed.png">
    <!-- For iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon/apple-touch-icon-114x114-precomposed.png">
    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/apple-touch-icon-72x72-precomposed.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="img/favicon/apple-touch-icon-precomposed.png">
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- endbuild -->
    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <!-- build:js(.) scripts/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body class="login">
      <!-- LOGIN -->
      <section class="login-wrapper">
        <div class="row">
            <div class="medium-5 small-centered columns">

                <ul class="social-icon" id="intro-title">
                    <li><a href="/accounts/login" class="facebook"><i class="fa fa-slideshare"></i></a></li>
                    <li><h1>Kindred</h1></li>
                </ul>


                <h3><strong>Welcome</strong>. Please login.</h3>
            </div><!-- /.medium-5 .small-centered .columns -->
        </div><!-- /.row -->
        <!-- Start: Login form-->
        <form class="login-form" method="post" action="">
            <!-- {% csrf_token %} -->
            <div class="row">
                <div class="medium-5 small-centered columns">
                    <input type="text" placeholder="Username" id="id_username" name="username">
                    <input type="password" placeholder="Password" id="id_password" name="password">
                    <button type="submit" class="small success block radius">Sign In</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                    <!-- Link -->
                    <ul class="login-desc">
                        <li><i class="fa fa-unlock"></i> Forgot Password?</li>
                        <li class="sep">-</li>
                        <li>Don't have an account? <a href="/register.html">Register</a></li>
                    </ul><!-- /.login-desc -->
                    <!-- Link -->
                </div><!-- /.medium-5 .small-centered .columns -->
            </div><!-- /.row -->
        </form><!-- /.login-form -->
        <!-- End: Login form-->
        <div class="row social_loginOr">
            <div class="medium-5 small-centered columns">
                <hr class="social_hrOr">
                <span class="social_spanOr">or sign in with</span>
            </div>
        </div>
        <!-- FACEBOOK LOGIN -->
        <div class="row social-login">
            <div class="medium-5 small-centered columns">
                <!-- Link -->
                <ul class="login-desc">
                   <form action="{% url 'facebook_connect' %}" method="post">
                    <!-- {% csrf_token %} -->
                    <input type="hidden" value="{{ request.path }}" name="next" />
                    <div id="facebook_login_redirect">

                        <button type="submit" class="small radius btn-facebook block">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                            <span class="social-text">Facebook</span>
                        </button>

                        <a href="/social/login/twitter/" class="small radius button btn-linkedin block">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                            </span>
                            <span class="social-text">LinkedIn</span>
                        </a>
                        <a href="/social/login/twitter/" class="small button radius btn-twitter block">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                            <span class="social-text">Twitter</span>
                        </a>
                    </div>
                </form>
            </ul><!-- /.login-desc -->
            <!-- Link -->
        </div>
    </div>
</section><!-- /.login-wrapper -->
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
<script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
<script src="bower_components/foundation/js/foundation.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js({src,.tmp}) scripts/app.js -->
<script src="app/index.js"></script>
<script src="app/main/main.controller.js"></script>
<!-- endbuild -->
<script>
    $(document).foundation();
</script>
</body>
</html>
