function createCookie(name, value, days) {
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    var expires = "; expires=" + date.toGMTString();
  } else var expires = "";
  document.cookie = name + "=" + value + expires + "; path=/";
}

createCookie('user_image', '{{user.image}}', 1);

createCookie('user_username', '{{user.username}}', 1);

  $('.connect-media').trigger('persice:refreshConnect');
}
</script>
