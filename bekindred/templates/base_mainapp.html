  <script type="text/javascript">
  function createCookie(name, value, days) {
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      var expires = "; expires=" + date.toGMTString();
    } else var expires = "";
    document.cookie = name + "=" + value + expires + "; path=/";
  }

  createCookie('userid', '{{user.id}}', 1);
  createCookie('user_name', '{{user.first_name}}', 1);
  createCookie('user_image', '{{user.image}}', 1);
  createCookie('user_token', '{{user.access_token}}', 1);
  createCookie('user_username', '{{user.username}}', 1);

  function refreshConnect() {
    $('.connect-media').trigger('persice:refreshConnect');
  }
  </script>
