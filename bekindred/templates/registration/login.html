{% extends 'base.html' %}
{% block title %}User Login{% endblock %}

{% block content %}
<div class="login-form">
    <div class="container">
        <!--<div class="col-md-12 column">-->
        <div class="col-md-12 col-md-offset-3">
            <form class="form-horizontal" method="post" action="">{% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-2">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-2">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <input type="submit" class="btn btn-primary" value="Sign in" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-8 col-sm-offset-5 facebook_logo">
            <a href="/social/login/linkedin/"><img width="200" height="40" src="{{ STATIC_URL }}img/linkedin_login.png" /></a>
        </div>
        <br/>
        <div class="col-sm-8 col-md-offset-5">
            <form action="{% url 'facebook_connect' %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ request.path }}" name="next" />
                <div id="facebook_login_redirect">
                    <input type="image" src="{{ STATIC_URL }}django_facebook/images/facebook_login.png" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
