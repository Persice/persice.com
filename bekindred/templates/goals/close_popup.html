<h2>Your account is now connected.</h2>

 <script type="text/javascript">

    function closeAndUpdate()
    {
        if (window.opener) {
            window.opener.refreshConnect();
            window.close();
        }
    }

    setTimeout(function(){ closeAndUpdate(); }, 2000);





</script>
