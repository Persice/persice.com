{% extends 'base.html' %}

{% block content %}
<div class="body segment">
    <div class="container">

        <div class="ui error form segment">

           {% if form.errors %}
           {% for field in form %}
           {% for error in field.errors %}
           <div class="ui error message">
            <div class="header"><strong>{{ field.label }}:</strong> {{ error|escape }}</div>
        </div>
        {% endfor %}
        {% endfor %}
        {% endif %}
        <form class="" action="" method="post">{% csrf_token %}


            <div class="field">
            <label>New description: </label>
                {{ form.description }}
            </div>



            <button type="submit" class="ui submit green button">Save</button>
        </form>

    </div>

</div>
</div>

{% endblock content %}
