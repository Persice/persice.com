{% extends 'base.html' %}

{% block content %}
<div class="container col-md-3 col-md-offset-5">
    <h1 class="text-muted">My goals is:</h1>
    <ul class="list-group text-primary">
        {% for goal in object_list %}
        <li class="list-group-item">{{ goal }}</li>
        {% empty %}
        <li>No goals yet.</li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
