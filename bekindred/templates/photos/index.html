{% extends 'base.html' %}

{% block content %}
    {% if facebook_photos %}
        <ul>
            {% for photo in facebook_photos %}
                <li><img width="100" src="{{ photo.picture }}"/>
                    <input type="checkbox" name="photo_url" value="{{ photo.picture }}">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No photos.</p>
    {% endif %}
{% endblock %}
