<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minimal Django File Upload Example</title>
</head>

<body>
<!-- List of uploaded documents -->
{% if object_list %}
    <ul>
        {% for photo in object_list %}
            <li><a href="{{ photo.photo.url }}">{{ photo.photo.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No documents.</p>
{% endif %}

</body>

</html>
