<!doctype html>
<html class="no-js" ng-app="icebrak" ng-hint ng-strict-di ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <title update-title></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="icebr&#257;k">
    <meta name="author" content="">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:400,300,600,700' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/static/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/static/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/static/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/static/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/static/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/static/favicon/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="icebr&#257;k" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/static/favicon/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/static/favicon/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/static/favicon/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/static/favicon/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/static/favicon/mstile-310x310.png" />
    <link href="/static/beKindredFrontend/dist/styles/vendor.css" rel="stylesheet" media="screen">
    <link href="/static/beKindredFrontend/dist/styles/app.css" rel="stylesheet" media="screen">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
</head>

<body id="main-page" ng-class="{'absolutelayout': isState('conversations') || isState('selectinterests') || isState('myconnections') || isState('inbox'), 'conversations-page': isState('conversations'), 'friend-page': isState('friendprofile'), 'editmyprofile-page': isState('editmyprofile'), 'selectinterests-page': isState('selectinterests'), 'goalcreate-page': isState('goalcreate'), 'offercreate-page': isState('offercreate'), 'finalstep-page': isState('finalstep'), 'matchfeed-page': isState('matchfeed'), 'myprofile-page': isState('myprofile'), 'editmyprofile-page': isState('editmyprofile'), 'events-page': isState('events'), 'event-page': isState('event')}">
    {%verbatim%}
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div class="ui top horizontal sidebar" id="MatchMenu">
        <div class="ui fluid six item menu">
            <a class="item" ng-click="goBack()">
                <i class="chevron left icon"></i>
            </a>
            <span class="item"></span>
            <div class="item clearbefore">
                <a ng-click="cancelMatch()" class="ui button circular icon negative">
                    <i class="remove icon"></i>
                </a>
            </div>
            <div class="item clearbefore">
                <a ng-click="confirmMatch()" class="ui button circular positive icon">
                    <i class="check icon"></i>
                </a>
            </div>
            <span class="item"></span>
            <span class="item"></span>
        </div>
    </div>
    <div class="ui vertical left inverted labeled icon sidebar menu" id="leftmenu">
        <a ui-sref="matchfeed" ui-sref-active="active" class="item"><i class="intersecticon-white-big icon"></i> <span class="content">Match Feed</span></a>
        <a ui-sref="inbox" ui-sref-active="active" class="item"><i class="fa fa-comment-o icon"></i> <span class="content">Messages</span>   <messages-counter></message-counter></a>
        <a ui-sref="myprofile" ui-sref-active="active" class="item"><i class="fa fa-user icon"></i> <span class="content">Profile</span> </a>
        <a ui-sref="myconnections" ui-sref-active="active" class="item"><i class="fa fa-check-circle-o icon"></i> <span class="content">Connections</span> <connections-counter></connections-counter></a>
        <a ui-sref="events.mynetwork" ng-class="{'active': isState('events')}" class="item"><i class="fa fa-calendar icon"></i> <span class="content">Events</span></a>
        <a ui-sref="settings" ui-sref-active="active" class="item"> <i class="fa fa-cog icon"></i> <span class="content">Settings</span></a>
        <div class="ui divided horizontal list" id="links_sidemenu_bottom">
            <a href="/static/files/Icebrak_Privacy_Policy.pdf" target="_new" class="item">Privacy Policy</a>
        </div>
        <a ui-sref="home" class="item" id="side-menu-logo">
            <img src="/static/img/icebrak-logo.png" alt="" class="ui image medium">
        </a>
    </div>
    <div class="ui vertical right inverted labeled sidebar menu" id="filtersMenu" ng-show="isState('matchfeed')">
        <matchfeed-filter id="filter" class="mobilefilters"></matchfeed-filter>
    </div>
    <div class="ui inverted top fixed menu" ng-class="{'hidden': hideTopMenu}" id="topMenu">
        <div class="container" ng-cloak>
            <a id="leftsidebarlaunch" class="launch item"><i class="content icon"></i> <notification-circle color="red"></notification-circle></a>
            <div class="title item mobileview" id="mobileTitle" ng-show="!isState('events')">
                <strong update-title></strong>
            </div>
            <a class="item launch center-aligned mobileview" ng-if="isState('events')">
                <i class="fa fa-calendar icon"></i>
            </a>
            <a class="item launch center-aligned mobileview" ng-if="isState('events')">
                <i class="fa fa-map-marker icon"></i>
            </a>
            <a class="item launch center-aligned mobileview" ui-sref="event.create" ng-if="isState('events')">
                <i class="fa fa-plus icon"></i>
            </a>
            <a class="launch item right-aligned mobileview" id="eventsfilter-menu-launcher" ng-if="isState('events')">
                <i class="fa fa-sliders icon"></i>
            </a>
            <a ui-sref="home" class="title item desktopview" id="logoTop">
                <img src="/static/img/icebrak-logo.png" alt="" class="ui image">
            </a>
            <div class="ui mini action input inverted desktopview searchbox displaynone">
                <input type="text" placeholder="Search">
                <button class="ui mini icon button">
                    <i class="angle right black double icon"></i>
                </button>
            </div>
            <div class="ui pointing labeled dropdown item desktopview displaynone" id="browse">
                Browse
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">Item 1</a>
                    <a class="item">Item 2</a>
                    <a class="item">Item 3</a>
                </div>
            </div>
            <div class="right menu desktopview" id="main-menu-right">
                <a ui-sref="myprofile" ui-sref-active="active" class="item" id="profileimage">
                    <img ng-src="{{userImg}}" class="ui mini image"> {{userName}}
                </a>
                <a href="" class="item displaynone"> <span class="content">Help</span></a>
            </div>
            <div class="right menu" id="right-menu-launcher" ng-show="isState('matchfeed')">
                <a class="launch item"><i class="fa fa-sliders icon"></i></a>
            </div>
        </div>
    </div>
    <div class="pusher">
        <div class="full height">
            <div class="main container">
                <div class="ui attached internal desktopview left rail">
                    <div class="ui vertical menu" ng-cloak id="left-menu">
                        <a ui-sref="matchfeed" ui-sref-active="active" class="item"> Match Feed <i class="icon inverted chevron right"></i></a>
                        <a ui-sref="inbox" ui-sref-active="active" class="item">Messages <messages-counter></messages-counter> <i class="icon inverted chevron right"></i></a>
                        <!-- <a ui-sref="bigmatchfeed" ui-sref-active="active" class="item"> Big Match Feed <i class="icon inverted chevron right"></i></a> -->
                        <a ui-sref="myprofile" ui-sref-active="active" class="item">Profile <i class="icon inverted chevron right"></i></a>
                        <a ui-sref="myconnections" ui-sref-active="active" class="item">Connections <connections-counter></connections-counter> <i class="icon inverted chevron right"></i></a>
                        <a ui-sref="events.mynetwork" ng-class="{'active': isState('events')}" class="item">Events</a>
                        <a ui-sref="settings" ui-sref-active="active" class="item">Settings<i class="icon inverted chevron right"></i></a>
                    </div>
                    <div class="ui divided horizontal list" id="links_left_bottom">
                        <a href="/static/files/Icebrak_Privacy_Policy.pdf" target="_new" class="item">Privacy Policy</a>
                    </div>
                </div>
                <div class="ui desktopview attached internal right rail" id="matchfeed-filters-container" ng-show="isState('matchfeed')">
                    <matchfeed-filter id="matchfeed-filters" class="desktopview"></matchfeed-filter>
                </div>
                <div id="main-content" class="gsapify-router" ui-view autoscroll="false">
                    <three-bounce-spinner class="page-spinner-bar"></three-bounce-spinner>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="//test1.com:3000/socket.io/socket.io.js"></script> -->
    {%endverbatim%}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.4/socket.io.min.js"></script>
    <script src="/static/beKindredFrontend/dist/scripts/vendor.js"></script>
    <script src="/static/beKindredFrontend/dist/scripts/app.js"></script>
    <script>
        'use strict';


        $('.left.sidebar').first()
        .sidebar('attach events', '#leftsidebarlaunch');
        $('#leftsidebarlaunch')
        .removeClass('disabled');

        $('#MatchMenu')
        .sidebar('setting', 'dimPage', false)
        .sidebar('setting', 'closable', false);

        $('.right.sidebar').first()
        .sidebar('attach events', '#right-menu-launcher')
        .sidebar('setting', 'duration', 0);
        $('#right-menu-launcher')
        .removeClass('disabled');
    </script>
    <script>
        'use strict';

        angular.module('icebrak').constant('USER_ID', {{user.id}});
        angular.module('icebrak').constant('USER_FIRSTNAME', '{{ user.first_name }}');
        angular.module('icebrak').constant('angularMomentConfig', (function() {
            var tz = jstz.determine();
            var localTimezone = tz.name();
            return {
                timezone: localTimezone,
                preprocess: 'utc'
            }
        })());
        angular.module('icebrak').constant('USER_LASTNAME', '{{ user.last_name }}');
        angular.module('icebrak').constant('APP_ID', '{{ FACEBOOK_APP_ID }}');


        angular.module('icebrak').constant('FB_TOKEN', '{{ user.access_token }}');
        angular.module('icebrak').constant('USER_PHOTO', '//graph.facebook.com/' + {{user.facebook_id}} + '/picture?type=large');
        angular.module('icebrak').constant('USER_PHOTO_SMALL', '//graph.facebook.com/' + {{user.facebook_id}} + '/picture?type=square');
    </script>
</body>

</html>
