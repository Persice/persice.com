map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream websocket {
    server 127.0.0.1:8010;
}

### Testing if the client is a mobile or a desktop.
### The selection is based on the usual UA strings for desktop browsers.

## Testing a user agent using a method that reverts the logic of the
## UA detection. Inspired by notnotmobile.appspot.com.
map $http_user_agent $is_desktop {
    default 0;
    ~*linux.*android|windows\s+(?:ce|phone) 0; # exceptions to the rule
    ~*spider|crawl|slurp|bot 1; # bots
    ~*windows|linux|os\s+x\s*[\d\._]+|solaris|bsd 1; # OSes
}

## Revert the logic.
map $is_desktop $is_mobile {
    1 0;
    0 1;
}

server {

    listen 8000;
    server_name test-local.com;

    client_max_body_size 4G;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    access_log      /var/log/nginx/test1.com.access.log combined;
    error_log       /var/log/nginx/test1.com.error.log warn;

    location /socket.io/ {
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 1000;
    }

    location /static/ {
        alias   /home/vagrant/bekindred/bekindred/static/;
        access_log   off;
        add_header Access-Control-Allow-Origin *;
        expires      30d;
    }

    location /assets/ {
        alias   /home/vagrant/bekindred/persice_app/dist/assets/;
        access_log   off;
        add_header Access-Control-Allow-Origin *;
        expires      30d;
    }

    location /public/ {
        alias   /home/vagrant/bekindred/persice_app/public/;
        access_log   off;
        add_header Access-Control-Allow-Origin *;
        expires      30d;
    }

    location /media/ {
        alias   /home/vagrant/bekindred/bekindred/media/;
        add_header X-Static hit;
    }

    location ~ ^/(api|linkedin|twitter|goals|social)/ {
        proxy_pass http://127.0.0.1:8888;
    }

    location /admin/ {
        proxy_pass http://127.0.0.1:8888;
    }

    location / {

        set $mobile_rewrite do_not_perform;

        if ($is_mobile) {
            set $mobile_rewrite perform;
        }

        root   /home/vagrant/bekindred/persice_app/dist/;
        set  $index "index.html";

        if ($mobile_rewrite = perform) {
           set  $index "index_mobile.html";
        }

        index  $index;

        rewrite ^(.*)$ /$index break;
    }



    # Error pages
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /home/vagrant/bekindred/bekindred/static;
    }
}

