<header class="mob-header">
  <div class="layout layout--flush">
    <div class="layout__item 1/5">
      <a (click)="back.emit($event)" class="mob-header__sidelink mob-header__sidelink--left" *ngIf="showBack">Back</a>
    </div>
    <div class="layout__item 3/5 text-center">
      <h2 class="mob-header__title"><i>{{counter}}</i> {{title}}</h2> </div>
    <div class="layout__item 1/5 text-right">
      <a (click)="next.emit($event)" class="mob-header__sidelink mob-header__sidelink--right">{{nextTitle}}</a>
    </div>
  </div>
</header>
