<header class="header-sub">
    <div class="tableize">
        <div class="tableize__cell tableize__cell--fill">
            <div class="tableize__content">
                <div class="search">
                    <div class="search__top">
                        <svg role="img" class="icon">
                            <use xlink:href="/static/assets/icons/icons.svg#icon-search"></use>
                        </svg>
                        <prs-search></prs-search>
                    </div>
                </div>
            </div>
        </div>
        <div class="tableize__cell">
            <div class="tableize__content">
                <prs-dropdown [image]="image"></prs-dropdown>
            </div>
        </div>
    </div>
</header>
