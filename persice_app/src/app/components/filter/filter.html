<div class="filter">
  <div class="filter__items">
    <div class="filter__item" *ngIf="showGender">
      <h3 class="filter__item__title mb">Gender</h3>
      <label class="c-radio">
        <input class="c-radio__input" #all type="radio" (click)="changeGender(all.value)" name="radio" value="m,f" [checked]="gender === 'm,f'">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">All</span>
      </label>
      <label class="c-radio">
        <input class="c-radio__input" type="radio" #male (click)="changeGender(male.value)" name="radio" value="m" [checked]="gender === 'm'">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">Male</span>
      </label>
      <label class="c-radio">
        <input class="c-radio__input" type="radio" #female (click)="changeGender(female.value)" name="radio" value="f" [checked]="gender === 'f'">
        <span class="c-radio__trigger"></span>
        <span class="c-radio__label">Female</span>
      </label>
    </div>
    <div class="filter__item">
      <div class="layout layout--middle">
        <div class="layout__item 1/2">
          <h3 class="filter__item__title">Age</h3>
        </div>
        <div class="layout__item 1/2 text-right">
          <span class="range-value">{{minAge}} - {{maxAge}}</span>
        </div>
      </div>
      <range-slider [renderSlider]="renderSlider" [options]="rangeSliderOptionsAge" (onChange)="ageChanged($event)" (onFinish)="saveAge($event)" [class]="'range'"></range-slider>
    </div>
    <div class="filter__item">
      <div class="layout layout--middle">
        <div class="layout__item 1/2">
          <h3 class="filter__item__title">Distance</h3>
        </div>
        <div class="layout__item 1/2 text-right">
          <span class="range-value">{{ distanceValue | numeral }} {{distanceUnit}}</span>
        </div>
      </div>
      <range-slider [renderSlider]="renderSlider" [options]="rangeSliderOptionsDistance" (onChange)="distanceChanged($event)" (onFinish)="saveDistance($event)" [class]="'range-to'"></range-slider>
    </div>
    <div class="filter__item">
      <h3 class="filter__item__title mb">Order by</h3>
      <select minimalect (selectedValue)="changeOrder($event)">
        <option *ngFor="#order of orderBy" [value]="order.value" [selected]="order.selected">{{order.label}}</option>
      </select>
    </div>
  </div>
</div>
