<div class="layout layout--flush content crowd-page" [ngClass]="{'is-hidden': profileViewActive}" prs-infinite-scroll (scrolled)="handleScrollEvent($event)" [scrollEnabled]="1" [bottomOffset]="60">
  <div class="layout__item 3/4 extralarge-and-up-4/5" id="crowd">
    <prs-users-list (passEvent)="passUser($event)" (acceptEvent)="acceptUser($event)" [showButtons]="1" [users]="items" (onClicked)="setSelectedUser($event)"></prs-users-list>
    <prs-loading [status]="loading"></prs-loading>
    <div class="no-results" *ngIf="isListEmpty" [ngClass]="{'is-visible': isListEmpty}">
      <h2 class="no-results__title">Whoops!</h2>
      <p class="no-results__par">No results found. Please add more info to your profile or
        <br>broaden your search criteria</p>
      <img src="/static/assets/images/polar-bear.png" alt="Polar Bear">
    </div>
  </div>
  <div class="layout__item 1/4 extralarge-and-up-1/5 filter-place">
    <prs-filters [type]="'crowd'"></prs-filters>
  </div>
</div>
<prs-profile-crowd *ngIf="profileViewActive" [currentIndex]="currentIndex" [count]="total_count" (previousEvent)="previousProfile($event)" (nextEvent)="nextProfile($event)"  [user]="selectedUser" (closeprofileEvent)="closeProfile($event)" (passEvent)="passUser($event)" (acceptEvent)="acceptUser($event)">
</prs-profile-crowd>
