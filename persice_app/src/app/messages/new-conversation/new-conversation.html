<prs-new-conversation-header [initialTokens]="initialTokens" (selected)="tokens = $event"></prs-new-conversation-header>
<div class="chat">
  <div class="chat-wrapper">
    <div class="chat__messages-wrapper">
      <div class="chat__messages">
        <div class="chat__messages__blank-slate">
          <svg role="img" class="icon chat-empty-state__icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#start_conversation"></use>
          </svg>
          <h3 class="chat-empty-state__title">Start conversation</h3>
          <p class="chat-empty-state__par">Type your message below to start Conversation</p>
        </div>
      </div>
    </div>
  </div>
  <prs-send-message [disabled]="tokens.length === 0" (newMessage)="sendMessage($event)"></prs-send-message>
</div>
