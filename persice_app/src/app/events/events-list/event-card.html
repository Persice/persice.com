<a class="card card--event" [routerLink]="['/event/' + event.id]">
  <div class="card--event__inside js-match-height-1">
    <div class="card--event__img">
      <div class="card--event__img__holder js-image-liquid" checkimage="{{photo}}" [suffix]="'.300x200_q100_crop.jpg'">
      </div>
    </div>
    <div class="card--event__info">
      <div class="layout">
        <div class="layout__item 1/2 text-left eventdate"> {{date}}</div>
        <div class="layout__item 1/2 text-right eventdistance"> {{distanceValue}} {{distanceUnit}}</div>
      </div>
    </div>
    <h4 class="card-title mb- eventname">{{event.name}}</h4>
    <p class="card-subtitle mb eventlocation">{{event.location_name}} <span *ngIf="event.city !== ''">/</span>
      {{event.city}}</p>
  </div>
  <div class="card__stat">
    <div class="layout layout--flush layout--middle">
      <div class="layout__item 1/2">
        <div class="card-stat__vert">
          <span class="card-stat__value">{{event.cumulative_match_score}}&deg;</span>
          <span class="card-stat__label">Similar</span>
        </div>
      </div>
      <div class="layout__item 1/2 separated-left">
        <div class="card-stat__vert">
          <span class="card-stat__value">{{event.friend_attendees_count}}</span>
          <span class="card-stat__label">Connections</span>
        </div>
      </div>
    </div>
  </div>
</a>
