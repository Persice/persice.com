<div class="card card--user card--user-conected" [ngClass]="{'card--user-highlight': user.updated_at === null}">
  <h4 (click)="userClicked($event)" class="card-title">{{user.first_name}}</h4>
  <p (click)="userClicked($event)" class="card-subtitle mb">
    {{user.gender | gender}} / age {{user.age}} / {{user.distance[0]}} {{user.distance[1]}}
  </p>
  <div class="avatar-box mb" (click)="userClicked($event)">
    <div class="avatar-holder" checkimage="{{user.image}}" [suffix]="'.120x120_q100_crop.jpg'"
         [ngStyle]="{'background-size': 'cover', 'background-position': '50% 50%', 'background-repeat': 'no-repeat'}">
      <div class="avatar-box__match-percents">
        <span class="avatar-box__match-percents__value">{{user.score}}&deg;</span>
        <span class="avatar-box__match-percents__label">Similar</span>
      </div>
    </div>
    <svg role="img" class="icon">
      <use xlink:href="/assets/icons/icons.svg#icon-persice-match-percent"></use>
    </svg>
  </div>
  <h6 class="card-subtitle interest-list-title">Interests</h6>
  <ul class="interest-list" *ngIf="user.top_interests">
    <li *ngFor="let key of interests" [ngClass]="{'interest-list-match': key && key.match }">{{key.value}}</li>
  </ul>
  <div class="pass-accept" *ngIf="showButtons">
    <div class="layout layout--small">
      <div class="layout__item 1/2">
        <a (click)="passUser($event)" class="btn btn-1 btn-1--red btn--full btn--activate js-pass"
           [ngClass]="{'is-active': passIsActive}">
          <div class="btn--activate__label">Pass</div>
          <svg role="img" class="icon ">
            <use xlink:href="/assets/icons/icons.svg#icon-pass"></use>
          </svg>
        </a>
      </div>
      <div class="layout__item 1/2">
        <a (click)="acceptUser($event)" class="btn btn-1 btn-1--green btn--full btn--activate js-accept"
           [ngClass]="{'is-active': acceptIsActive}">
          <div class="btn--activate__label">Connect</div>
          <svg role="img" class="icon ">
            <use xlink:href="/assets/icons/icons.svg#icon-accepted"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
