<h2 class="signup-step__title">What interests you?</h2>
<p class="signup-step__subtitle signup-step__subtitle__warning" *ngIf="showWarning">Please select at least three.</p>
<div class="search-signup-wrapper">
  <div class="search search--signup typeahead-search">
    <div class="search__top" id="interestsSearch">
      <svg role="img" class="icon ">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-search"></use>
      </svg>
      <input [(ngModel)]="newItemText" (keyup)="inputChanged($event)" type="text"
      class="search__input typeahead" placeholder="Enter your interests or search existing"
      id="typeaheadInput"
      persice-autocomplete
      [apiUrl]="AUTOCOMPLETE_API_ENDPOINT"
      [apiAttr]="AUTOCOMPLETE_API_ATTRIBUTE"
      [minLength]="MINIMUM_ITEM_LENGTH"
      (onSelected)="itemSelectedFromAutocomplete($event)"
      >
      <div class="search__notification search__notification--error" [ngClass]="{'is-visible': status === 'failure'}">
        <svg role="img" class="icon ">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-failure"></use>
        </svg>
      </div>
      <div class="search__notification search__notification--succes" [ngClass]="{'is-visible': status === 'success'}">
        <svg role="img" class="icon ">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-success-2"></use>
        </svg>
      </div>
      <button class="btn" (click)="add($event)">
        <svg role="img" class="icon ">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-plus-big"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="search__tags-wrapper"
    prs-infinite-scroll-element
    (scrolled)="loadMoreItems($event)"
    [scrollEnabled]="1"
    [bottomOffset]="60">
    <span (click)="onInterestClick(item)" [ngClass]="{'is-current': item.active}" class="search-tag" *ngFor="let item of items">{{item.description}}</span>
    <prs-loading [status]="loading"></prs-loading>
  </div>
</div>
