<header class="mob-header">
  <div class="layout layout--flush layout--middle">
    <div class="layout__item 1/5">
      <a [routerLink]="['../EditMyProfile']" class="mob-header__left-push">
        <svg role="img" class="icon icon--small">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-mobile_back"></use>
        </svg>
      </a>
    </div>
    <div class="layout__item 3/5 text-center">
      <h2 class="mob-header__title">Interests</h2> </div>
    <div class="layout__item 1/5 text-right"> <a [routerLink]="['../EditMyProfile']">Done</a> </div>
  </div>
</header>
<div class="search search--signup">
  <div class="search__top typeahead-search" id="interestsSearch">
    <svg role="img" class="icon ">
      <use xlink:href="/static/assets/icons/icons.svg#icon-search"></use>
    </svg>
    <input [(ngModel)]="newItemText" (keyup)="inputChanged($event)" type="text" class="search__input typeahead" id="typeaheadInput" placeholder="Enter or select your top interests" persice-autocomplete [apiUrl]="AUTOCOMPLETE_API_ENDPOINT" [apiAttr]="AUTOCOMPLETE_API_ATTRIBUTE" [minLength]="MINIMUM_ITEM_LENGTH" (onSelected)="itemSelectedFromAutocomplete($event)">
    <div class="search__notification search__notification--error" [ngClass]="{'is-visible': status === 'failure'}">
      <svg role="img" class="icon ">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-failure"></use>
      </svg>
    </div>
    <div class="search__notification search__notification--succes" [ngClass]="{'is-visible': status === 'success'}">
      <svg role="img" class="icon ">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-success-2"></use>
      </svg>
    </div>
    <button class="btn" (click)="add($event)">
      <svg role="img" class="icon ">
        <use xlink:href="/static/assets/icons/icons.svg#icon-plus-big"></use>
      </svg>
    </button>
  </div>
</div>
<div class="search__tags-wrapper" prs-infinite-scroll-element (scrolled)="loadMoreItems($event)" [scrollEnabled]="1" [bottomOffset]="60">
  <span (click)="onInterestClick(item)" [ngClass]="{'is-current': item.active}" class="search-tag" *ngFor="let item of items">{{item.description}}</span>
  <prs-loading [status]="loading"></prs-loading>
</div>
