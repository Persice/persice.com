<div class="search">
  <div class="search__top typeahead-search" id="typeahead-search">
    <svg role="img" class="icon">
      <use xlink:href="/static/assets/icons/icons.svg#icon-search"></use>
    </svg>
    <input [(ngModel)]="newItemText" (keyup)="inputChanged($event)" type="text" class="search__input"
           placeholder="Enter a keyword here"
           id="typeaheadInput"
           persice-autocomplete
           [apiUrl]="AUTOCOMPLETE_API_ENDPOINT"
           [apiAttr]="AUTOCOMPLETE_API_ATTRIBUTE"
           [minLength]="MINIMUM_ITEM_LENGTH"
           (onSelected)="itemSelectedFromAutocomplete($event)">
    <div class="search__notification search__notification--error" [ngClass]="{'is-visible': status === 'failure'}">
      <svg role="img" class="icon ">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-failure"></use>
      </svg>
    </div>
    <div class="search__notification search__notification--succes" [ngClass]="{'is-visible': status === 'success'}">
      <svg role="img" class="icon ">
        <use xmlns:xlink="http://www.w3.org/1999/xlink"
             xlink:href="/static/assets/icons/icons.svg#icon-success-2"></use>
      </svg>
    </div>
    <button class="btn" (click)="add($event)">
      <svg role="img" class="icon ">
        <use xlink:href="/static/assets/icons/icons.svg#icon-plus-big"></use>
      </svg>
    </button>
  </div>
</div>
<div class="search__tags-wrapper text-left" *ngIf="items.length > 0">
  <p class="search-tag-secondary" *ngFor="let item of items">
    <a (click)="remove(item)">
      <svg role="img" class="icon ">
        <use xlink:href="/static/assets/icons/icons.svg#icon-delete"></use>
      </svg>
    </a> {{item}}
  </p>
</div>
