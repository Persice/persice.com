<nav class="push-menu push-menu--left" id="push-menu-s1">
  <div class="push-menu__logo">
    <a class="site-logo">
      <img alt="Perice" src="/static/assets/images/logo.svg" class="site-logo__mark">
      <h1 class="site-logo__type">Persice</h1> </a>
  </div>
  <prs-mobile-navigation></prs-mobile-navigation>
</nav>
<div class="content-mask" prs-close-left-menu></div>
<div class="container push-menu-push">
  <header class="mob-header" [ngClass]="{'is-hidden': !isHeaderVisible}">
    <div class="layout layout--flush layout--middle">
      <div class="layout__item 1/5">
        <a prs-open-left-menu class="mob-header__left-push" id="showLeftPush">
          <svg role="img" class="icon icon--small">
            <use xlink:href="/static/assets/icons/icons.svg#icon-hamburger"></use>
          </svg>
        </a>
      </div>
      <div class="layout__item 3/5 text-center">
        <prs-page-title [title]="pageTitle" [conversationsCounter]="conversationsCounter | async"></prs-page-title>
      </div>
      <div class="layout__item 1/5 text-right" *prsIfRoutesActive="pagesWithFilter">
        <a (click)="setFilterVisible($event)" class="mob-header__right-push">
          <svg role="img" class="icon icon--small">
            <use xlink:href="/static/assets/icons/icons.svg#icon-search-mobile"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
<prs-mobile-profile-footer *ngIf="isFooterVisible" (onAcceptPassEvent)="setFriendshipStatus($event)" [type]="footerType" [userId]="footerUserId" [score]="footerScore"></prs-mobile-profile-footer>
