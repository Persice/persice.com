<div class="profile-connections profile-connections--bottom-fitted profile-box" (click)="openAttendees($event)">
  <span class="profile-titleline">{{attendees.length}} Attending &middot; {{spotsRemaining}} spots available</span>
  <div class="has-user-links">
    <div class="layout layout--small">
      <template ngFor let-person [ngForOf]="attendees">
        <div class="layout__item 1/5">
          <div class="user-link">
            <div class="avatar-place">
              <div class="avatar avatar--small cover-background" checkimage="{{person.image}}" [suffix]="'.56x56_q100_crop.jpg'"></div>
              <svg *ngIf="!!person.organizer" role="img" class="icon avatar-icon network-preview">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-persice"></use>
              </svg>
            </div>
          </div>
        </div>
      </template>
      <div class="layout__item 1/5" *ngFor="let empty of emptyPlacesArray">
      </div>
      <div class="layout__item 1/5 text-center" *ngIf="attendees.length > 0">
        <a>
          <svg role="img" class="icon">
            <use xlink:href="/static/assets/icons/icons.svg#icon-arrow_swipe_right"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="mob-event-details profile-box">
  <div class="mob-event-details__item">
    <div class="flag flag--flush">
      <div class="flag__img">
        <svg role="img" class="icon ">
          <use xlink:href="/static/assets/icons/icons.svg#icon-attendees-event"></use>
        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">{{connectionsAttendeesCount}} connections</h5>
        <p class="mob-event-details__item__value">
          from your network are attending
        </p>
      </div>
    </div>
  </div>
  <div class="mob-event-details__item">
    <div class="flag flag--flush">
      <div class="flag__img">
        <svg role="img" class="icon ">
          <use xlink:href="/static/assets/icons/icons.svg#icon-similarity-event"></use>
        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">{{score}}&deg;</h5>
        <p class="mob-event-details__item__value">
          total similarity accross all attendees
        </p>
      </div>
    </div>
  </div>
</div>
