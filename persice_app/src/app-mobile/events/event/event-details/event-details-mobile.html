<div class="mob-event-details profile-box">
  <div class="mob-event-details__item">
    <div class="flag flag--flush">
      <div class="flag__img">
        <svg role="img" class="icon ">
          <use xlink:href="/assets/icons/icons.svg#icon-time-event"></use>
        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">{{event.startDate.dayName}}, {{event.startDate.month}}
          {{event.startDate.day}}</h5>
        <p class="mob-event-details__item__value">{{event.startDate.hour}} &ndash {{event.endDate.hour}} /
          {{event.timezone}}
        </p>
      </div>
    </div>
  </div>
  <a class="mob-event-details__item" [href]="event.mapUrl" style="display: block;">
    <div class="flag flag--flush">
      <div class="flag__img">
        <svg role="img" class="icon ">
          <use xlink:href="/assets/icons/icons.svg#icon-location"></use>
        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">{{event.locationName}}</h5>
        <p class="mob-event-details__item__value">{{event.fullAddress}}</p>
      </div>
    </div>
  </a>
  <a class="mob-event-details__item" *ngIf="!!event.eventUrl" [href]="event.eventUrl" style="display: block;">
    <div class="flag flag--flush">
      <div class="flag__img">
        <svg height="22px" id="Layer_1" style="enable-background:new 0 0 128 128;" version="1.1" viewBox="0 0 128 128" width="22px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g>
              <circle cx="24.879" cy="64" r="10.059" style="fill:#b0bcc2;" />
              <circle cx="24.878" cy="100.09" r="10.059" style="fill:#b0bcc2;" />
              <circle cx="24.879" cy="27.91" r="10.058" style="fill:#b0bcc2;" />
              <line style="fill:none;stroke:#b0bcc2;stroke-width:14.3337;stroke-miterlimit:10;" x1="48.682" x2="113.183" y1="27.91" y2="27.91" />
              <line style="fill:none;stroke:#b0bcc2;stroke-width:14.3337;stroke-miterlimit:10;" x1="48.682" x2="113.183" y1="64" y2="64" />
              <line style="fill:none;stroke:#b0bcc2;stroke-width:14.3337;stroke-miterlimit:10;" x1="48.682" x2="113.183" y1="100.09" y2="100.09" />
          </g>
        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">More Info</h5>
        <p class="mob-event-details__item__value">{{event.eventUrl | urlDomain}}</p>
      </div>
    </div>
  </a>
</div>
