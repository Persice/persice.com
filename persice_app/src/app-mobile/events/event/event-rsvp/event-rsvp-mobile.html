<div class="event-summary event-summary--smaller event-summary--revealed js-event-summary--revealed">
  <div class="card__stat">
    <div class="layout layout--flush has-event-summary__status">
      <div class="layout__item 1/3" (click)="changeRsvpStatus('no')">
        <div class="event-summary__status event-summary__status--cannotgo--inverted text-center"
             [ngClass]="{'is-current': oldRsvp.rsvp === 'no'}">
          <div class="event-summary__status__vert"><span>Can't go</span></div>
        </div>
      </div>
      <div class="layout__item 1/3" (click)="changeRsvpStatus('maybe')">
        <div class="event-summary__status event-summary__status--maybe--inverted text-center"
             [ngClass]="{'is-current': oldRsvp.rsvp === 'maybe'}">
          <div class="event-summary__status__vert"><span>Maybe</span>
            <br></div>
        </div>
      </div>
      <div class="layout__item 1/3" (click)="changeRsvpStatus('yes')">
        <div class="event-summary__status event-summary__status--going--inverted text-center"
             [ngClass]="{'is-current': oldRsvp.rsvp === 'yes'}">
          <div class="event-summary__status__vert"><span>Going</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
