<div class="mob-event-details profile-box mb0">
  <div class="mob-event-details__item">
    <div class="flag flag--flush">
      <div class="flag__img">
        <svg role="img" class="icon ">
          <use xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="/assets/icons/icons.svg#icon-attendees-event"></use>
        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">{{event.connectionsAttendeesCount}} connections</h5>
        <p class="mob-event-details__item__value">from your network are attending</p>
      </div>
    </div>
  </div>
  <div class="mob-event-details__item">
    <div class="flag flag--flush">
      <div class="flag__img">
        <svg role="img" class="icon ">
          <use xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="/assets/icons/icons.svg#icon-similarity-event"></use>
        </svg>
      </div>
      <div class="flag__body">
        <h5 class="mob-event-details__item__title">{{event.similarity}}&deg;</h5>
        <p class="mob-event-details__item__value">Total similarity accross all attendees</p>
      </div>
    </div>
  </div>
</div>
