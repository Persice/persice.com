<header class="mob-header">
  <div class="layout layout--flush layout--middle">
    <div class="layout__item 1/5">
      <a (click)="goBack($event)" class="mob-header__left-push">
        <svg role="img" class="icon icon--small">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/assets/icons/icons.svg#icon-mobile_back"></use>
        </svg>
      </a>
    </div>
    <div class="layout__item 3/5 text-center">
      <h2 class="mob-header__title">{{title}}</h2> </div>
    <div class="layout__item 1/5 text-right" *ngIf="isDoneButtonVisible">
      <a (click)="goBack($event)">Done</a>
    </div>
    <div class="layout__item 1/5 text-right" *ngIf="isCroppingPhotosDoneButtonVisible">
      <a (click)="doneCroppingPhoto($event)">Done</a>
    </div>
  </div>
</header>
<router-outlet></router-outlet>
