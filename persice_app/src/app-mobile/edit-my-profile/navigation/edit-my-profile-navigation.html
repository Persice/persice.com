<ul class="link-to-list">
  <li>
    <a [routerLink]="['/edit-profile/personal']">
      <div class="layout layout--top layout--flush">
        <div class="layout__item 2/3">
          <span class="profile-titleline"><span class="profile-titleline__0">Personal info</span></span>
        </div>
        <div class="layout__item 1/3 text-right">
          <svg role="img" class="icon icon--tiny mr--">
            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                 xlink:href="/assets/icons/icons.svg#icon-arrow_right-small"></use>
          </svg>
        </div>
      </div>
    </a>
  </li>
  <li>
    <a [routerLink]="['/edit-profile/photos']">
      <div class="layout layout--top layout--flush">
        <div class="layout__item 2/3">
          <span class="profile-titleline"><span class="profile-titleline__1">Photos</span>
            <span class="profile-titleline__value" id="photos-counter">({{photosCounter}})</span>
          </span>
        </div>
        <div class="layout__item 1/3 text-right">
          <svg role="img" class="icon icon--tiny mr--">
            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                 xlink:href="/assets/icons/icons.svg#icon-arrow_right-small"></use>

    </a>
