<div id="profile-photos" class="profile-edit__photos__thumb-photo-container">
  <div class="profile-edit__photos__thumb-photo" *ngIf="photo.id !== -1"
       checkimage="{{photo.croppedPhoto}}"
       [suffix]="'.89x89_q100_crop.jpg'">
    <a (click)="onDelete.emit(photo)">
      <svg role="img" class="icon icon--notsotiny">
        <use xlink:href="/static/assets/icons/icons.svg#icon-delete"></use>
      </svg>
    </a>
  </div>
</div>
<a class="profile-edit__photos__thumb-photo-upload" *ngIf="photo.id === -1" (click)="openChooseAlbum($event)">
  <span>
    <svg role="img" class="icon ">
      <use xlink:href="/static/assets/icons/icons.svg#icon-plus-big"></use>
    </svg>
  </span>
</a>
