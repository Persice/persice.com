<dl class="edit-info-list" *ngIf="isProfileLoaded">
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          First name
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
        <svg role="img" class="icon icon--tiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-small-fb"></use>
        </svg>
        <svg role="img" class="icon icon--extratiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-lock_slim"></use>
        </svg>
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <div class="edit-info-list__value"> {{me.firstName}} </div>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          Last name
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
        <svg role="img" class="icon icon--tiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-small-fb"></use>
        </svg>
        <svg role="img" class="icon icon--extratiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-lock_slim"></use>
        </svg>
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <div class="edit-info-list__value"> {{me.lastName}} </div>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          Gender
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
        <svg role="img" class="icon icon--tiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-small-fb"></use>
        </svg>
        <svg role="img" class="icon icon--extratiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-lock_slim"></use>
        </svg>
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <div class="edit-info-list__value"> {{me.gender}} </div>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          Age
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
        <svg role="img" class="icon icon--tiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-small-fb"></use>
        </svg>
        <svg role="img" class="icon icon--extratiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-lock_slim"></use>
        </svg>
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <div class="edit-info-list__value"> {{me.age}} </div>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          Lives in
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
        <svg role="img" class="icon icon--tiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-small-fb"></use>
        </svg>
        <svg role="img" class="icon icon--extratiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-lock_slim"></use>
        </svg>
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <div class="edit-info-list__value">{{me.livesIn}}</div>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          Work
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
        <svg role="img" class="icon icon--tiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-small-in"></use>
        </svg>
        <svg role="img" class="icon icon--extratiny">
          <use xlink:href="static/assets/icons/icons.svg#icon-lock_slim"></use>
        </svg>
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <div class="edit-info-list__value">{{me.jobDescription}}</div>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          Religious Views
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <a [routerLink]="['../EditReligiousViews']">
      <div class="layout">
        <div class="layout__item 2/3"> <span class="edit-info-list__value">Select Religious Views</span> </div>
        <div class="layout__item 1/3 text-right">
          <svg role="img" class="icon icon--tiny icon-arrow-right">
            <use xlink:href="static/assets/icons/icons.svg#icon-arrow_right-small"></use>
          </svg>
        </div>
      </div>
    </a>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          Political Views
        </div>
      </div>
      <div class="layout__item 1/2 text-right">
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp">
    <a [routerLink]="['../EditPoliticalViews']">
      <div class="layout">
        <div class="layout__item 2/3"> <span class="edit-info-list__value">Select Political Views</span> </div>
        <div class="layout__item 1/3 text-right">
          <svg role="img" class="icon icon--tiny icon-arrow-right">
            <use xlink:href="static/assets/icons/icons.svg#icon-arrow_right-small"></use>
          </svg>
        </div>
      </div>
    </a>
  </dd>
  <dt class="edit-info-list__label-preamp">
    <div class="layout layout--flush">
      <div class="layout__item 1/2">
        <div class="edit-info-list__label">
          About
        </div>
      </div>
    </div>
  </dt>
  <dd class="edit-info-list__value-preamp p0">
    <div class="edit-info-list__value">
      <textarea id="aboutMeInput" [(ngModel)]="me.about" class="c-input c-input--textarea c-input--textarea-noborder">
      </textarea>
    </div>
  </dd>
</dl>
<prs-loading [status]="!isProfileLoaded"></prs-loading>
