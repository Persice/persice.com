<div class="mob-signup-landing" style="background-image: url('/assets/images/mob-signup-landing.jpg')">
  <a class="site-logo " href="/">
    <img alt="#" src="/assets/images/logo.svg" class="site-logo__mark">
    <h1 class="site-logo__type">Persice</h1>
  </a>
  <h2 class="mob-signup-title">Real world connections</h2>
  <p class="mob-signup-subtitle">Join Persice to find people with similar goals and interests as you.</p>
  <div class="layout">
    <div class="layout__item">
      <a (click)="authenticate('facebook')" id="loginButton"
         class="btn btn-1 btn-1--large btn-1--filled btn-1--darkest-blue">Login with facebook</a>
      <p class="mob-signup-subtitle mb0">
        <svg role="img" class="icon ">
          <use xlink:href="/assets/icons/icons.svg#icon-lock"></use>
        </svg>
        We don't post anything to Facebook
      </p>
    </div>
  </div>
</div>

<div id="loading_container" *ngIf="isInfoVisible">
  <div id="loading_shade"></div>
  <div id="loading_wrapper">
    <div id="loading_lightbox">
      <div id="loading_message">{{message}}</div>
      <img id="loading_image" src="/assets/images/loading.gif" alt="..." *ngIf="isLoading">
      <div id="loading_close" (click)="closeInfo($event)" *ngIf="!isLoading"></div>
    </div>
  </div>
</div>
