<div class="mob-signup-landing">
  <a class="site-logo "  href="/">
    <img alt="#" src="/static/assets/images/logo.svg" class="site-logo__mark">
    <h1 class="site-logo__type">Persice</h1></a>

  <h2 class="mob-signup-title">Real world connections</h2>
  <p class="mob-signup-subtitle">Join Persice to find people with similar goals and interests as you.</p>
  <div class="layout">
    <div class="layout__item">
      <a (click)="authenticate('facebook')" id="loginButton"
         class="btn btn-1 btn-1--large btn-1--filled btn-1--darkest-blue">Login with facebook</a>
      <p class="mob-signup-subtitle mb0">
        <svg role="img" class="icon ">
          <use xlink:href="/static/assets/icons/icons.svg#icon-lock"></use>
        </svg>
        We don't post anything to Facebook
      </p>
    </div>
  </div>
</div>
