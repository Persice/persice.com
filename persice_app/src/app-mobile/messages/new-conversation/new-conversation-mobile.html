<header class="mob-header">
  <div class="layout layout--flush layout--middle">
    <div class="layout__item 1/5 text-left"> <a (click)="back()" class="mob-header__left-push">Cancel</a> </div>
    <div class="layout__item 3/5 text-center">
      <h2 class="mob-header__title">New Message</h2> </div>
    <div class="layout__item 1/5 text-right"> <a (click)="send()">Send</a> </div>
  </div>
</header>
<div class="conversation-top conversation-top--mobile"> <span class="conversation-top__label">To:</span>
  <div class="tokenfield" *ngIf="tokens.length > 0">
    <div class="token token--mobile" *ngFor="let token of tokens; let i = index;">
      <span class="token-label">{{token.first_name}}</span>
      <a (click)="removeRecipient(i)" class="close">Ã—</a>
    </div>
  </div>
  <input [(ngModel)]="recipientName" [ngFormControl]="recipientNameInput" *ngIf="tokens.length < 1" type="text" class="c-input c-input--conversation-top">
  <ul class="conversation-top__drop" style="display:block">
    <li *ngFor="let item of possibleRecipients" (click)="selectRecipient(item)">
      <div class="flag flag--small">
        <div class="flag__img"> <img src="{{item.image}}" alt="{{item.first_name}}" class="avatar avatar--small"> </div>
        <div class="flag__body"> <span class="conversation-top__drop__name">{{item.first_name}}</span> </div>
      </div>
    </li>
  </ul>
</div>
<textarea [(ngModel)]="messageText" placeholder="Write a message" class="c-input c-input--textarea c-input--textarea-noborder c-input--textarea--new-message"></textarea>
