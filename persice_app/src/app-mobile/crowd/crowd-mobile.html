<div [ngClass]="{'is-hidden': isFilterVisible}" prs-infinite-scroll (scrolled)="handleScrollEvent($event)" [scrollEnabled]="!isFilterVisible" [bottomOffset]="60">
  <prs-mobile-user-card [person]="person" *ngFor="#person of items"></prs-mobile-user-card>
  <prs-loading [status]="loading"></prs-loading>
</div>
<prs-mobile-filter [ngClass]="{'is-hidden': !isFilterVisible}" [type]="'crowd'"></prs-mobile-filter>
